<wicket:panel>
	<div wicket:id="statusChange">
		<div class="head">
			<span wicket:id="icon" class="icon"></span>
			<span class="user"><a wicket:id="userAvatar"></a> <a wicket:id="userName"></a></span> 
			<span wicket:id="eventName"></span>
			<span wicket:id="eventDate"></span> 
			<span class="operations"><a wicket:id="changes" title="Changes since this approval"><i class="fa fa-ext fa-file-diff"></i></a></span>
		</div>
		<div wicket:id="body" class="body"></div>
	</div>
	<wicket:fragment wicket:id="viewFrag">
		<div wicket:id="content"></div>
		<div wicket:id="actions" class="actions">
			<a wicket:id="edit">Edit</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFrag">
		<form wicket:id="form" class="leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<textarea wicket:id="input" rows="5" class="form-control focusable"></textarea>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
