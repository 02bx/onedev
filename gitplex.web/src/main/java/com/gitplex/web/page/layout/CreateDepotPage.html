<wicket:extend>
	<section class="depot create">
		<div class="head">Create New Repository</div>
		<div class="body">
			<form wicket:id="form" class="leave-confirm">
				<div class="form-group">
					<label class="control-label">Owner <span class="required">*</span></label>
					<input wicket:id="owner" type="hidden" class="form-control"></input>
				</div>
				<div wicket:id="editor"></div>
				<div class="actions">
					<input class="btn btn-primary dirty-aware" value="Create" type="submit"></input>
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
