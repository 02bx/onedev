<wicket:extend>
	<section class="accounts">
		<div class="body">
			<div class="head clearfix">
				<div class="pull-left search">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
						<input wicket:id="searchAccounts" class="form-control" placeholder="Search accounts"></input>
					</div>
				</div>
				<div class="pull-left actions">
					<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
				</div>
				<ul wicket:id="accountsPageNav" class="pull-right"></ul>
			</div>
			<table wicket:id="accountsContainer" class="accounts table table-hover">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="description">Full Name</th>
						<th class="actions">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="accounts">
						<td class="name">
							<img wicket:id="avatar" class="avatar"></img>
							<a wicket:id="accountLink"><span wicket:id="accountName"></span></a>
						</td>
						<td class="full-name">
							<span wicket:id="fullName"></span>
						</td>
						<td class="actions">
							<a wicket:id="setting" class="fa fa-cog" title="Account settings"></a>
							<a wicket:id="runAs" class="fa fa-sign-in" title="Run as this account"></a>
							<a wicket:id="delete" class="fa fa-trash" title="Delete this account"></a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div wicket:id="confirmDelete"></div>	
		</div>
	</section>
</wicket:extend>
