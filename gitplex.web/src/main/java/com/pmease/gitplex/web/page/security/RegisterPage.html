<wicket:extend>
	<div id="register" class="center-box">
		<h1><i class="fa fa-ext fa-gitplex-logo"></i> Register GitPlex Account</h1>
		<form wicket:id="form">
			<div wicket:id="editor"></div>
			<div class="actions">
				<input wicket:id="save" class="btn btn-primary" value="Register" type="submit"></input>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</div>
</wicket:extend>
