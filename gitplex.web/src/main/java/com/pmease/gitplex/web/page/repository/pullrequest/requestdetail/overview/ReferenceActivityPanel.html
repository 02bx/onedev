<wicket:panel>
	<div class="reference">
		<div class="head activity-summary">
			<span class="icon fa fa-arrow-right"></span> <span wicket:id="user" class="user"></span> 
			referenced this pull request <span wicket:id="age"></span>
		</div>
		<div class="body clearfix">
			<a wicket:id="link" class="pull-left"><span wicket:id="title"></span> <span wicket:id="id" class="id"></span></a>
			<span wicket:id="status" class="status pull-right"></span>
		</div>
	</div>
</wicket:panel>
