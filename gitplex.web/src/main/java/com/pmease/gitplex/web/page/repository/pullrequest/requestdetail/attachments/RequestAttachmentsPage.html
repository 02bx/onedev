<wicket:extend>
	<div class="attachments">
		<div class="upload">
			<div class="title">Select file to upload</div>
			<form wicket:id="form">
				<input wicket:id="fileUpload" type="file" class="btn btn-default"></input>
				<div wicket:id="feedback" class="feedback"></div>
			</form>
		</div>
		<table wicket:id="available" class="available table table-striped">
			<thead>
				<tr>
					<th>Attachment</th>
					<th>Size</th>
					<th>Uploaded</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tr wicket:id="attachments">
				<td class="attachment"><a wicket:id="link"><span wicket:id="label"></span></a></td>
				<td class="size"><span wicket:id="size"></span></td>
				<td class="date"><span wicket:id="date"></span></td>
				<td class="operations"><a wicket:id="delete"><i class="fa fa-trash"></i></a></td>
			</tr>
		</table>
	</div>
</wicket:extend>
