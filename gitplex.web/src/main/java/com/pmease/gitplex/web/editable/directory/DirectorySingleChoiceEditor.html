<wicket:panel>
	<div class="input-group directory-choice">
		<input wicket:id="input" type="text" class="form-control pull-left"></input> 
		<div class="input-group-btn">
			<button wicket:id="chooserTrigger" class="btn btn-default" title="Choose directory"><i class="pa pa-folder"></i></button>
			<div wicket:id="chooser"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="noDefaultBranchFrag">
		<div class="alert alert-warning empty-directory-choice">No content in repository yet.</div>
	</wicket:fragment>
</wicket:panel>
