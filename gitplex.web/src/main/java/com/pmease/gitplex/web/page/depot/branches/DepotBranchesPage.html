<html xmlns:wicket>
<wicket:extend>
	<div id="repo-branches">
		<div class="list">
			<div class="head clearfix">
				<div class="input-group pull-left base">
					<span class="input-group-addon">Base</span> 
					<input wicket:id="baseBranch" type="hidden" class="form-control"></input>					
				</div>
				<div class="pull-left">
					<input wicket:id="searchBranches" class="form-control search" placeholder="Search branches"></input>
				</div>
				<div class="pull-left">
					<a wicket:id="createBranch" class="btn btn-default"><i class="fa fa-plus"></i> Create Branch</a>
				</div>
			</div>
			<table wicket:id="branches" class="table table-hover table-condensed">
				<tr wicket:id="branches">
					<td class="detail">
						<a wicket:id="branchLink" class="name"><span wicket:id="name"></span></a> <span class="label label-default" wicket:id="default">default</span>
						<span wicket:id="actions" class="actions">
						<a wicket:id="unwatchRequests" title="You are watching pull requests of this branch, click to unwatch"><i class="fa fa-eye"></i></a>
						<a wicket:id="watchRequests" title="You are not watching pull requests of this branch, click to watch"><i class="fa fa-eye-slash"></i></a>
						<a wicket:id="delete" title="Delete this branch"><i class="fa fa-trash"></i></a>
						<a wicket:id="makeDefault" class="btn btn-xs btn-default">make default</a>
						</span>
						<div class="commit">
							<i class="fa fa-ext fa-commit"></i> 
							<span wicket:id="commitHash"></span> 
							<span class="middot"></span>
							<a wicket:id="commitLink"><span wicket:id="shortMessage"></span></a>
							<span class="middot"></span>
							<span wicket:id="age"></span>						
						</div>
					</td>
					<td class="behind behind-ahead">
						<div align="right">
							<div class="text">
								<a wicket:id="behindLink"><span wicket:id="count"></span> behind</a>
							</div>
							<div class="bar" wicket:id="behindBar"></div>
						</div>
					</td>
					<td class="ahead behind-ahead">
						<div>
							<div class="text">
								<a wicket:id="aheadLink"><span wicket:id="count"></span> ahead</a>
							</div>
							<div class="bar" wicket:id="aheadBar"></div>
						</div>
					</td>
				</tr>
			</table>		
			<div class="center"><ul wicket:id="branchesPageNav"></ul></div>
			<div wicket:id="noBranches" class="alert alert-warning">No branches found</div>
			<div class="help-block">
				<i class="fa fa-info-circle"></i> Yellow bars 
				<span class="bar request">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
				represent ahead/behind commits with a pull request opening.
			</div>
			<div id="searching-branches" class="ajax-indicator">
				<wicket:link>
				<img src="ajax-indicator.gif"></img>
				</wicket:link>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="createBranchFrag">
		<form wicket:id="form" class="create-branch">
			<div class="modal-header">
				<h4 class="modal-title">Create Branch</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div class="form-group">
					<label>Branch Name</label>
					<input wicket:id="name" class="form-control focusable">
				</div>
				<div class="form-group">
					<label>Create From</label>
					<div>
						<a wicket:id="revision" class="btn btn-default"></a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button wicket:id="create" class="btn btn-primary">Create</button>
					<button wicket:id="cancel" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
</html>
