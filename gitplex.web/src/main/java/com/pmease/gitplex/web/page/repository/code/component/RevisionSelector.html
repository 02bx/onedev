<html xmlns:wicket>
<wicket:panel>
	<a class="btn btn-default" wicket:id="revselector" href="javascript:void(0)"><i class="icon" wicket:id="reftype"></i> <span wicket:id="rev"></span> <span class="caret"></span></a>
	<div wicket:id="dropdown"></div>
	
	<wicket:fragment wicket:id="dropdownfrag">
		<div class="popup-content">
			<div class=""></div>
			<form>
				<input type="search" class="form-control focusable input-md commitish-filter-field" placeholder="Filter branches ..." />
			</form>
			<p></p>
			<div wicket:id="tabs"></div>
		</div>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="revfrag">
		<div class="commitish-list">
			<ul class="menu-ul">
				<li><b wicket:id="norev"></b></li>
				<li wicket:id="revs">
					<a wicket:id="link" class="menu-item checkable"><i class="fa fa-check"></i> <span wicket:id="name"></span></a>
				</li>
			</ul>
		</div>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="norev">
		<p wicket:id="label"></p>
	</wicket:fragment>
</wicket:panel>
</html>
