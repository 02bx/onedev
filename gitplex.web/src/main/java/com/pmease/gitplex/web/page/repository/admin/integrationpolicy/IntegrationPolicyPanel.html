<wicket:panel>
	<div class="policy panel panel-default">
		<div class="panel-heading">
			<span class="handle" title="Drag to reorder policies"><i class="pa pa-grip pa-lg"></i></span>
			<a wicket:id="edit" title="Edit this policy"><i class="pa pa-pencil pa"></i></a>
			<a wicket:id="delete" title="Delete this policy"><i class="pa pa-times pa-lg"></i></a>
		</div>
		<div class="panel-body">
			<div wicket:id="policy"></div>
		</div>
	</div>
</wicket:panel>
