<wicket:panel>
	<div class="update activity">
		<div wicket:id="tooManyCommits" class="alert alert-warning"></div>
		<table>
			<tr wicket:id="commits">
				<td class="icon"><i class="fa fa-ext fa-commit"></i></td>
				<td class="detail">
					<span wicket:id="author"></span> 
					<span wicket:id="message"></span> 
				</td>
				<td class="hash-and-status clearfix">
					<div class="pull-right">
						<span class="btn-group">
							<a wicket:id="hashLink" class="hash btn btn-xs btn-default"><span wicket:id="hash"></span></a>
							<a wicket:id="copyHash" class="btn btn-xs btn-default"><i class="fa fa-clipboard"></i></a>
						</span>
						<a wicket:id="browseCode" title="Browse code" class="btn btn-default btn-xs"><i class="fa fa-file-text-o"></i></a>
					</div>
					<div wicket:id="verification" class="pull-right"></div>
				</td>
			</tr>
		</table>
	</div>
</wicket:panel>
