<html xmlns:wicket>
<wicket:panel>
	<span class="commit-message">
		<a wicket:id="link" class="subject"><span wicket:id="label"></span></a> 
		<a class="toggle" href="javascript:void(0);" onclick="$(this).next().toggle();" wicket:id="toggle">
			<i class="fa fa-ellipsis-h"></i>
		</a>
		<div class="full" wicket:id="full"></div>
	</span>
</wicket:panel>
</html>
