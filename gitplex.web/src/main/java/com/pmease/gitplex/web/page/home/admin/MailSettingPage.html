<wicket:extend>
	<section>
		<div class="head">Mail Setting</div>
		<div class="body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor"></div>
				<div class="actions">
					<input wicket:id="update" type="submit" class="btn btn-primary dirty-aware" value="Update setting"></input>
					<input wicket:id="test" type="submit" class="btn btn-primary" value="Send test mail"></input>
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
