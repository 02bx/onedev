<wicket:panel>
	<div class="text-diff panel panel-default">
		<div wicket:id="head" class="panel-heading clearfix">
			<div class="pull-left">
				<span wicket:id="diffStat"></span>
				<span wicket:id="title" class="panel-title"></span>
			</div>
			<div class="pull-right">
				<span wicket:id="diffOptionsTrigger" class="btn btn-sm btn-default">Diff Options <i class="caret"></i></span>
				<div wicket:id="diffOptions"></div>
			</div>
			<div class="btn-group pull-right">
				<span wicket:id="prevComment" class="btn btn-default btn-sm"><i class="fa fa-arrow-up"></i> Prev Comment</span>
				<span wicket:id="nextComment" class="btn btn-default btn-sm"><i class="fa fa-arrow-down"></i> Next Comment</span>
			</div>
			<div class="btn-group pull-right">
				<span wicket:id="prevDiff" class="btn btn-default btn-sm"><i class="fa fa-arrow-up"></i> Prev Diff</span>
				<span wicket:id="nextDiff" class="btn btn-default btn-sm"><i class="fa fa-arrow-down"></i> Next Diff</span>
			</div>
			<div class="pull-right">
				<span wicket:id="identical" class="label label-warning">Identical Content</span>
			</div>
		</div>
		<table class="table-diff">
			<wicket:container wicket:id="lines">
				<tr wicket:id="contentRow" class="line content">
					<td class="old line-no">
						<a wicket:id="addComment" class="add-comment"><i class="fa fa-comment-add"></i></a>
						<span wicket:id="oldLineNo"></span>
					</td>
					<td class="new line-no">
						<span wicket:id="newLineNo"></span>
					</td>
					<td class="text"><wicket:container wicket:id="partials"><span wicket:id="partial"></span></wicket:container></td>
				</tr>
				<tr wicket:id="commentsRow" class="line comments">
					<div wicket:id="comments">
						<div wicket:id="comment"></div>
					</div>
					<div wicket:id="newComment"></div>
				</tr>
			</wicket:container>
		</table>
	</div>
	<wicket:fragment wicket:id="viewCommentFrag">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div wicket:id="name" class="pull-left"></div>
				<div wicket:id="age" class="pull-right"></div>
				<div class="actions pull-right">
					<a wicket:id="edit"><i class="fa fa-pencil"></i></a>
					<a wicket:id="delete"><i class="fa fa-times"></i></a>
				</div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="editCommentFrag">
		<form wicket:id="form">
			<div wicket:id="input"></div>
			<div class="submits">
				<div class="pull-left">
					<button wicket:id="cancel" class="btn btn-sm btn-default">Close form</button>
				</div>
				<div class="pull-right">
					<button wicket:id="save" class="btn btn-sm btn-primary">Update comment</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="newCommentFrag">
		<form wicket:id="form">
			<div wicket:id="input"></div>
			<div class="submits">
				<div class="pull-left">
					<button wicket:id="cancel" class="btn btn-sm btn-default">Close form</button>
				</div>
				<div class="pull-right">
					<button wicket:id="save" class="btn btn-sm btn-primary">Comment on this line</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
