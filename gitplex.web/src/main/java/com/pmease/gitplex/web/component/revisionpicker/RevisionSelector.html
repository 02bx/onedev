<wicket:panel>
	<div class="revision-selector">
		<input wicket:id="revision" class="form-control input-sm revision" placeholder="Input revision"></input>
		<div wicket:id="feedback" class="feedback"></div>
		<ul wicket:id="tabs" class="nav nav-tabs"></ul>
		<ul wicket:id="refs" class="refs autosize list-unstyled">
			<li wicket:id="refs" class="selectable">
				<a wicket:id="link"><span wicket:id="label"></span></a>
			</li>			
		</ul>
	</div>
	<wicket:fragment wicket:id="addTagFrag">
		<form wicket:id="form" class="create-tag">
			<div class="modal-header">
				<h4 class="modal-title">Specify Tag Message</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<textarea wicket:id="message" rows="10" class="form-control"></textarea>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button wicket:id="create" class="btn btn-primary">Create</button>
					<button wicket:id="cancel" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
