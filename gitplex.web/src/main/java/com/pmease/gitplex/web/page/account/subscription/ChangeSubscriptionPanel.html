<wicket:panel>
	<div class="policy panel panel-default">
		<div class="panel-heading">
			<span class="handle" title="Drag to reorder subscriptions"><i class="fa fa-grip fa-lg"></i></span>
			<a wicket:id="edit" title="Edit this subscription"><i class="fa fa-pencil fa"></i></a>
			<a wicket:id="delete" title="Delete this subscription"><i class="fa fa-times fa-lg"></i></a>
		</div>
		<div class="panel-body">
			<div wicket:id="subscription"></div>
		</div>
	</div>
</wicket:panel>
