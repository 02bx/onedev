<html xmlns:wicket>
<wicket:extend>
	<div class="padder">
		<div class="page-heading">
			<h2 class="section-title">Tags</h2>
		</div>
		
		<wicket:container wicket:id="content"></wicket:container>
	</div>
	
	<wicket:fragment wicket:id="norecord">
		<div class="alert alert-warning">
			<h3>There aren't any tags yet</h3>
			<p></p>
		</div>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="tagsfrag">
		<table class="table table-tags">
			<tr wicket:id="tags">
				<td class="date">
					<p><span wicket:id="creator"></span></p>
					<span wicket:id="date"></span>
				</td>
				<td class="meta">
					<h3><span wicket:id="tagname"></span></h3>
					<pre wicket:id="message"></pre>
					<ul class="list-inline">
						<li><a wicket:id="commitlink"><i class="fa fa-commit"></i> <span class="sha" wicket:id="hash"></span></a></li>
						<li><a wicket:id="ziplink"><i class="fa fa-file-zip"></i> zip</a></li>
						<li><a wicket:id="targzlink"><i class="fa fa-file-zip"></i> tar.gz</a></li>
					</ul>
				</td>
			</tr>
		</table>
		<div class="btn-group" wicket:id="navigator">
			<a class="btn btn-default" wicket:id="previouslink"><i class="fa fa-arrow-slim-left"></i> Previous</a>
			<a class="btn btn-default" wicket:id="nextlink">Next <i class="fa fa-arrow-slim-right"></i></a>
		</div>
	</wicket:fragment>
</wicket:extend>
</html>
