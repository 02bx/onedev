<wicket:extend>
	<section class="member-list">
		<div class="head clearfix">
			<div class="pull-left search">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-search"></i></span>
					<input wicket:id="searchMembers" class="form-control" placeholder="Search members"></input>
				</div>
			</div>
			<div wicket:id="filter" class="pull-left filter btn-group">
				<a wicket:id="selection" class="btn btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="clear" class="btn btn-default" title="Clear role filter"><i class="fa fa-times"></i></a>
			</div>
			<div class="pull-left actions">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
				<a wicket:id="confirmRemove" class="btn btn-danger"><i class="fa fa-times"></i> Confirm Remove</a>
			</div>
		</div>
		<table wicket:id="members" class="members table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="description">Full Name</th>
					<th class="role">Role</th>
					<th class="actions"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="members">
					<td class="name">
						<img wicket:id="avatar"></img>
						<a wicket:id="link"><span wicket:id="name"></span></a>
					</td>
					<td class="full-name">
						<span wicket:id="fullName"></span>
					</td>
					<td class="role">
						<a wicket:id="role" class="btn btn-default btn-sm"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
					</td>
					<td class="actions">
						<a wicket:id="remove" title="Remove from organization"><i class="fa fa-times"></i></a>
						<span wicket:id="pendingRemoval">Pending removal</span>
						<a wicket:id="undoRemove" title="Do not remove"><i class="fa fa-undo"></i></a>
					</td>
				</tr>
			</tbody>
		</table>	
		<div class="center"><ul wicket:id="pageNav"></ul></div>
	</section>
</wicket:extend>
