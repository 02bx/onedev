<wicket:extend>
	<section class="member-list">
		<div class="head clearfix">
			<div class="pull-left search">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-search"></i></span>
					<input wicket:id="searchMembers" class="form-control" placeholder="Search members"></input>
				</div>
			</div>
			<div class="pull-left filter">
				<input wicket:id="filterBy" type="hidden" placeholder="Filter by role" class="form-control"></input>
			</div>
			<div class="pull-left actions">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<table wicket:id="members" class="members table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="description">Full Name</th>
					<th class="role">Role</th>
					<th class="actions"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="members">
					<td class="name">
						<img wicket:id="avatar"></img>
						<a wicket:id="link"><span wicket:id="name"></span></a>
					</td>
					<td class="full-name">
						<span wicket:id="fullName"></span>
					</td>
					<td class="role">
						<select wicket:id="role" class="form-control"></select>
					</td>
					<td class="actions">
						<a wicket:id="remove" class="fa fa-minus-circle" title="Remove from organization"></a>
					</td>
				</tr>
			</tbody>
		</table>	
		<div class="center"><ul wicket:id="membersPageNav"></ul></div>
	</section>
</wicket:extend>
