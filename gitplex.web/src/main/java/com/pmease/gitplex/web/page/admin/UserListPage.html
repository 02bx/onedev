<wicket:extend>
	<section id="users">
		<div class="head">
			All Users
		</div>
		<div class="body">
			<div class="operations clearfix">
				<div class="pull-left search">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
						<input wicket:id="searchUsers" class="form-control" placeholder="Search users"></input>
					</div>
				</div>
				<div class="pull-left actions">
					<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
				</div>
			</div>
			<table wicket:id="usersContainer" class="users table table-hover">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="description">Full Name</th>
						<th class="actions">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="users">
						<td class="name">
							<img wicket:id="avatar" class="avatar"></img>
							<a wicket:id="userLink"><span wicket:id="userName"></span></a>
						</td>
						<td class="full-name">
							<span wicket:id="fullName"></span>
						</td>
						<td class="actions">
							<a wicket:id="setting" class="fa fa-cog" title="User settings"></a>
							<a wicket:id="delete" class="fa fa-trash" title="Delete this user"></a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div class="center"><ul wicket:id="usersPageNav"></ul></div>
		</div>
	</section>
</wicket:extend>
