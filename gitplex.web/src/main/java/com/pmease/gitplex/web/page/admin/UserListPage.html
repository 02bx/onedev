<wicket:extend>
	<section class="user list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchUsers" class="form-control search" placeholder="Search users"></input>
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="users" class="users table table-hover">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="description">Full Name</th>
						<th class="actions">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="users">
						<td class="name">
							<img wicket:id="avatar" class="avatar"></img>
							<a wicket:id="userLink"><span wicket:id="userName"></span></a>
						</td>
						<td class="full-name">
							<span wicket:id="fullName"></span>
						</td>
						<td class="actions">
							<a wicket:id="setting" class="fa fa-cog" title="User settings"></a>
							<a wicket:id="delete" class="fa fa-trash" title="Delete this user"></a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div class="center"><ul wicket:id="usersPageNav"></ul></div>
			<div wicket:id="noUsers" class="alert alert-warning">No users found</div>
		</div>
	</section>
</wicket:extend>
