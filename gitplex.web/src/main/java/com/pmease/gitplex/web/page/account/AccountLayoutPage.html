<wicket:extend>
	<div id="account" class="sidebar">
		<table>
			<tr>
				<td class="nav">
					<div class="head">
						<div>
							<img wicket:id="accountAvatar" class="avatar"></img>
						</div>
						<div>
							<input wicket:id="accountChoice" type="hidden"></input> 
						</div>
					</div>
					<a wicket:id="runAsAccount" class="run-as"><i class="fa fa-fw fa-sign-in"></i> Run as this account</a>
					<ul wicket:id="accountTabs" class="tabs list-unstyled"></ul>
				</td>
				<td class="content">
					<wicket:child></wicket:child>
				</td>
			</tr>
		</table>
	</div>
</wicket:extend>
