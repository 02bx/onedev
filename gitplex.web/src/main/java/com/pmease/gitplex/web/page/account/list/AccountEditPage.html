<wicket:extend>
	<section class="account-edit">
		<div wicket:id="title" class="head"></div>
		<div class="body">
			<form wicket:id="form">
				<div wicket:id="editor"></div>
				<div class="actions">
					<input wicket:id="save" class="btn btn-primary" value="Save" type="submit"></input>
					<a wicket:id="cancel" class="btn btn-default">Cancel</a>
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
