<html xmlns:wicket>
<wicket:extend>
	<table>
		<tbody>
			<tr>
				<td class="account sidebar">
					<div class="head">
						<div wicket:id="userAvatar" class="avatar"></div>
						<div wicket:id="userName" class="name"></div>
					</div>
					<wicket:enclosure child="owner">
					<h4 class="list-head">Switch account to</h4>
					<ul class="nav owners-list" role="menu">
						<li class="" role="presentation" wicket:id="owner">
							<a wicket:id="link"><span class="avatar" wicket:id="avatar"></span> <span wicket:id="name"></span></a>
						</li>
					</ul>
					</wicket:enclosure>
					<wicket:container wicket:id="tabs"></wicket:container>
				</td>
				<td class="content">
					<wicket:child></wicket:child>
				</td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
</html>
