<html xmlns:wicket>
<wicket:extend>
	<section wicket:id="changeSubscriptions" class="change-subscriptions">
		<div class="head">Change Subscriptions</div>
		<div class="body">
			<ul class="list-unstyled subscriptions">
				<li wicket:id="subscriptions"><div wicket:id="subscription"></div></li>
			</ul>
			<div wicket:id="newSubscription"></div>
			<div class="help-block"><i class="fa fa-light-bulb fa-lg"></i> 
			<p>Define change subscriptions here if you want to be notified of commits or pull requests 
			of specified branch and path. If a change matches multiple subscriptions, the first matched 
			subscription will be used.</p>
			</div>
		</div>
	</section>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="subscription panel panel-default">
			<div class="panel-heading"><div class="panel-title">Add New Subscription</div></div>
			<div class="panel-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<a wicket:id="link" class="add-new">Add Subscription <i class="fa fa-plus-round fa-lg"></i></a>
	</wicket:fragment>
</wicket:extend>
</html>
