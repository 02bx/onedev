<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>Repositories</h2>
		</div>
		<div class="actionbar">
			<a class="btn" wicket:id="newlink"><i class="fa fa-plus"></i> New Repository</a>
		</div>
		<div class="body">
			<ul class="list-group list-view list-group-hover">
				<li class="list-group-item" wicket:id="repositories">
					<h4 class="list-group-item-heading">
						<span wicket:id="repository"></span>
						<small class="age"><i class="fa fa-clock"></i> <span wicket:id="age"></span></small>
					</h4>
					<wicket:enclosure>
						<p class="list-group-item-text text-muted">
							Forked from <span wicket:id="forkedFrom"></span>
						</p>
					</wicket:enclosure>
					<div class="list-group-item-actions">
						<a class="first" wicket:id="admin"><i class="fa fa-gear"></i> Settings</a>
					</div>
				</li>
			</ul>
		</div>
	</section>
</wicket:extend>
</html>
