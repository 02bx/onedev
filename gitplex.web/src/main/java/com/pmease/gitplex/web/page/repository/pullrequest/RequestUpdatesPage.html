<wicket:extend>
	<ul wicket:id="requestUpdatesContainer" class="updates list-unstyled">
		<li wicket:id="updates" class="update activity">
			<div class="summary">
				<em>Update #<span wicket:id="updateNo"></span></em>, pushed <span wicket:id="age"></span>
				<span class="actions">
					<a wicket:id="compare"><span class="fa fa-diff"></span></a>
				</span>
				<span class="votes">
					<wicket:container wicket:id="votes">
						<span class="vote">
							<span wicket:id="user"></span>
							<span wicket:id="label" class="label"></span>
						</span>
					</wicket:container>
				</span>
			</div>
			<table class="commits">
				<tr wicket:id="commits">
					<td class="avatar">
						<span wicket:id="avatar"></span>
					</td>
					<td class="detail">
						<div wicket:id="message"></div> 
						<div class="author">
							<span wicket:id="name"></span> authored <span wicket:id="age"></span>
						</div>
					</td>
					<td class="status">
						<div>
							<span wicket:id="hashLink"></span>
							<a wicket:id="treeLink" title="Browse files of this commit"><span class="fa fa-file-txt"></span></a>
						</div>
						<div>
							<span wicket:id="verification"></span>
							<span wicket:id="integration"></span>
						</div>
					</td>
				</tr>
			</table>
		</li>
	</ul>
</wicket:extend>
