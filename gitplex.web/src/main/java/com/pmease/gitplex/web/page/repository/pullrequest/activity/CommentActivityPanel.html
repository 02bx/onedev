<wicket:panel>
	<div wicket:id="content"></div>
	<wicket:fragment wicket:id="inlineFrag">
		<div class="inline-comment summary">
			<span wicket:id="name" class="user"></span> 
			added inline comment
			<span wicket:id="age"></span>
		</div>
		<div class="inline-comment panel panel-default">
			<div class="panel-heading">
				<span wicket:id="file"></span> 
				<span class="actions">
					<a wicket:id="compareView" class="fa fa-diff" title="Display comment in compare view"></a>
				</span>
			</div>
			<div wicket:id="comment"></div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="commentActionsFrag">
		<a wicket:id="collapse" class="fa fa-collapse" title="Collapse this comment"></a>
		<span wicket:id="changes"></span>
	</wicket:fragment>
</wicket:panel>
