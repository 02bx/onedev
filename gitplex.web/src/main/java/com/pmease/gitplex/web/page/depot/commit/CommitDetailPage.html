<wicket:extend>
	<div id="commit-detail">
		<div class="info">
			<div class="message">
				<div class="subject clearfix">
					<div wicket:id="text" class="pull-left"></div>
					<div class="btn-group pull-right">
						<a wicket:id="createBranch" title="Branch from this commit" class="btn btn-default btn-xs"><i class="fa fa-code-fork"></i></a>
						<a wicket:id="createTag" title="Tag this commit" class="btn btn-default btn-xs"><i class="fa fa-tag"></i></a>
					</div>
					<div wicket:id="hashAndCode" class="pull-right"></div>
				</div>
				<pre wicket:id="detail" class="detail"></pre>
			</div>
			<div wicket:id="refs" class="refs"></div>
			<div class="contribution-and-parents clearfix">
				<div class="contribution pull-left">
					<span wicket:id="contributorAvatars"></span>
					<span wicket:id="contribution"></span>
				</div>
				<div wicket:id="parents" class="parents pull-right">
					<wicket:enclosure child="parent">
						<div class="single">
							<label>1 parent</label>  
							<a wicket:id="parent" class="parent"><span wicket:id="label"></span></a>
						</div>
					</wicket:enclosure>
					<wicket:enclosure child="parents">
						<div class="multiple">
							<label wicket:id="count"></label>  
							<div wicket:id="parents" class="parent btn-group">
								<a wicket:id="link" title="Show commit of this parent" class="commit btn btn-default btn-sm"><span wicket:id="label"></span></a>
								<a wicket:id="diff" title="Compare with this parent" class="diff btn btn-default btn-sm"><i class="fa fa-ext fa-file-diff"></i></a>
							</div>
						</div>
					</wicket:enclosure>
				</div>
			</div>
		</div>
		<div wicket:id="compareOption" class="compare-option"></div>
		<div wicket:id="compareResult"></div>
	</div>
	<wicket:fragment wicket:id="refsFrag">
		<span wicket:id="refs">
			<a wicket:id="link"><span wicket:id="label"></span></a>
		</span>
	</wicket:fragment>
</wicket:extend>
