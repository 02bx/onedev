<wicket:extend>
	<section class="avatar-edit">
		<div wicket:id="title" class="head"></div>
		<div class="body">
			<form wicket:id="form">
				<div wicket:id="avatarPicker"></div>
				<div class="actions">
					<input type="submit" value="Save" class="btn btn-primary"></input>
					<a wicket:id="cancel" class="btn btn-default">Cancel</a>
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
