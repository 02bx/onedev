<wicket:extend>
	<div id="request-list">
		<div class="head clearfix">
			<div class="title pull-left">Pull Requests</div>
			<div class="actions pull-left">
				<a wicket:id="filters" class="btn btn-default"><i class="fa fa-filter"></i> Filters <span class="caret"></span></a>
				<div wicket:id="filterMenu"></div>
				<a wicket:id="sortBy" class="btn btn-default"> <i class="fa fa-sort"></i> Sort by <span class="caret"></span></a>
				<div wicket:id="sortMenu"></div>
				<a wicket:id="newRequest" class="btn btn-default"><i class="fa fa-plus"></i> Open New</a>
			</div>
		</div>
		<table class="body">
			<tr>
				<td class="filter">
					<form wicket:id="form">
						<div wicket:id="editor"></div>
						<div class="actions">
							<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
						</div>
					</form>
				</td>
				<td class="requests">
					<table wicket:id="pullRequests" class="table table-hover"></table>
				</td>
			</tr>
		</table>
	</div>
	<wicket:fragment wicket:id="requestFrag">
		<div class="first-line clearfix">
			<span wicket:id="id" class="id pull-left"></span>
			<span wicket:id="title" class="title pull-left"></span> 
			<span wicket:id="status" class="status pull-right"></span>
		</div>
		<div class="second-line">
			<span wicket:id="targetBranch" class="branch"></span>
			<span class="fa fa-long-arrow-left"></span>
			<span wicket:id="source" class="branch"></span>
			<span class="auxiliary">, submitted by</span> 
			<span wicket:id="submitter" class="submitter"></span>
			<span wicket:id="age" class="age"></span>
			<wicket:enclosure child="assignee">
			<span class="auxiliary">, assigned to</span> <span wicket:id="assignee"></span>
			</wicket:enclosure>
		</div>
	</wicket:fragment>
</wicket:extend>
