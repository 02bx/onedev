<html xmlns:wicket>
<wicket:extend>
	<section class="new-repository">
		<div class="head">New Repository</div>
		<div class="body">
			<form wicket:id="form">
				<div wicket:id="feedback"></div>
				<div wicket:id="owner"></div>
				<div wicket:id="name"></div>
				<div wicket:id="description"></div>
				<hr/>
				<button class="btn btn-primary dirty-aware" wicket:id="submit">Create repository</button>
			</form>
		</div>
	</section>
</wicket:extend>
</html>
