<wicket:extend>
	<table wicket:id="activities" class="activities">
		<tr wicket:id="activityRows">
			<td class="avatar">
				<div wicket:id="avatar"></div>
			</td>
			<td class="activity">
				<div wicket:id="activity"></div>
			</td>
		</tr>
		<tr wicket:id="newCommentRow" class="discussion">
			<td class="avatar">
				<div wicket:id="avatar"></div>
			</td>
			<td class="activity">
				<form wicket:id="form">
					<div wicket:id="input" class="nofocus"></div>
					<button wicket:id="comment" class="btn btn-primary">Comment</button>
				</form>
			</td>
		</tr>
	</table>
</wicket:extend>
