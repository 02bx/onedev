<wicket:extend>
	<table class="activities">
		<tr wicket:id="activities" class="activity">
			<td wicket:id="avatar" class="avatar"></td>
			<td wicket:id="activity" class="activity"></td>
		</tr>
	</table>
	<div wicket:id="addComment" class="add-comment">
		<form wicket:id="form">
			<div wicket:id="input" class="nofocus"></div>
			<button wicket:id="comment" class="btn btn-primary">Comment</button>
		</form>
	</div>
</wicket:extend>
