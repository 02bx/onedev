<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>
				<wicket:container wicket:id="head">Edit Team</wicket:container>
				<small wicket:id="teamname"></small>
			</h2>
		</div>
		<div class="actionbar" role="toolbar">
				<a wicket:id="backlink" class="btn"><i class="fa fa-long-arrow-left"></i> Back to list</a>
				<div class="btn-group">
					<a class="btn" href="javascript:void(0)" wicket:id="teamstoggle" data-toggle="dropdown"><i class="fa fa-pencil"></i> Edit team <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
						<li wicket:id="teams">
							<a wicket:id="editlink"><span wicket:id="name"></span></a>
						</li>
					</ul>
				</div>
				<a wicket:id="addlink" class="btn"><i class="fa fa-plus"></i> New team</a>
				<a class="btn btn-delete-team" wicket:id="deleteteamlink"><i class="fa fa-minus"></i> Remove this team</a>
		</div>
		
		<div class="body">
			<div wicket:id="editor"></div>
		</div>
	</section>
</wicket:extend>
</html>
