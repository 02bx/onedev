<wicket:panel>
	<table class="repository-and-branch">
		<tr class="repository">
			<td class="name"><span>Repository</span></td>
			<td class="value">
				<input wicket:id="repositoryChoice" type="hidden" class="form-control"></input> 
			</td>
		</tr>
		<tr class="branch">
			<td class="name"><span>Branches</span></td>
			<td class="value">
				<input wicket:id="branchChoice" type="hidden" class="form-control"></input> 
			</td>
		</tr>
	</table>
</wicket:panel>
