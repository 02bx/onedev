<html xmlns:wicket>
<wicket:extend>
	<section id="repo-tags">
		<div class="body">
			<div class="options clearfix">
				<div class="pull-left search">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
						<input wicket:id="searchTags" class="form-control" placeholder="Search tags"></input>
					</div>
				</div>
				<a wicket:id="createTag" class="btn btn-default"><i class="fa fa-plus"></i> Create Tag</a>
				<ul wicket:id="tagsPageNav" class="pull-right"></ul>
			</div>
			<table wicket:id="tagsContainer" class="table table-hover table-condensed">
				<tr wicket:id="tags">
					<td class="detail">
						<div class="tag">
							<a wicket:id="tagLink" class="name"><span wicket:id="name"></span></a>
							<span wicket:id="annotated" class="annotated"></span>
						</div>
						<div class="commit">
							<i class="fa fa-ext fa-commit"></i>
							<span wicket:id="hash"></span>
							<span class="separator">&middot;</span>
							<a wicket:id="commitLink"><span wicket:id="shortMessage"></span></a>
						</div>
					</td>
					<td class="actions">
						<a wicket:id="compare" title="Compare with previous tag in same branch"><i class="fa fa-ext fa-file-diff"></i></a>
						<a wicket:id="delete" class="fa fa-times fa-lg" title="Delete this tag"></a>
					</td>
				</tr>
			</table>		
		</div>
	</section>
	<wicket:fragment wicket:id="annotatedFrag">
		<span class="separator">&middot;</span>
		<span wicket:id="date"></span>
		<span class="separator">&middot;</span>
		<a wicket:id="author"></a> 
		<a wicket:id="messageToggle" class="ellipsis-expander"><i class="fa fa-ellipsis-h"></i></a>
		<pre wicket:id="message" class="message"></pre>
	</wicket:fragment>
	<wicket:fragment wicket:id="createTagFrag">
		<form wicket:id="form" class="create-tag">
			<div class="modal-header">
				<h4 class="modal-title">Create Tag</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div class="form-group">
					<label>Tag Name</label>
					<input wicket:id="name" class="form-control focusable">
				</div>
				<div class="form-group">
					<label>Tag Message</label>
					<textarea wicket:id="message" rows="10" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label>Create From</label>
					<div>
						<a wicket:id="revision" class="btn btn-default"></a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button wicket:id="create" class="btn btn-primary">Create</button>
					<button wicket:id="cancel" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
</html>
