<wicket:extend>
	<div id="request-list">
		<div class="head">
			<a wicket:id="filters" class="btn btn-default btn-sm"><i class="fa fa-filter"></i> Filters <span class="caret"></span></a>
			<a wicket:id="sortBy" class="btn btn-default btn-sm"> <i class="fa fa-sort"></i> Sort by <span class="caret"></span></a>
			<a wicket:id="newRequest" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Open New</a>
		</div>
		<table class="body">
			<tr>
				<td class="filter">
					<div class="head">Filter options</div>
					<div class="body">
						<form wicket:id="filterForm">
							<div wicket:id="editor"></div>
							<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
						</form>
					</div>
				</td>
				<td class="spacing">&nbsp;</td>
				<td class="result">
					<table wicket:id="requests"></table>
				</td>
			</tr>
		</table>
	</div>
	<wicket:fragment wicket:id="requestFrag">
		<div class="first-line clearfix">
			<a wicket:id="title" class="title pull-left"></a> 
			<span wicket:id="number" class="number pull-left"></span>
			<span wicket:id="status" class="status pull-left"></span>
		</div>
		<div class="second-line">
			<a wicket:id="target" class="branch"></a>
			<span class="fa fa-long-arrow-left"></span>
			<a wicket:id="source" class="branch"></a>
			, submitted by 
			<a wicket:id="submitter" class="user"></a>
			<span wicket:id="age" class="age"></span>
		</div>
		<div wicket:id="lastEvent" class="third-line">
			<span wicket:id="description"></span> 
			<wicket:enclosure child="user">
			by <a wicket:id="user"></a>
			</wicket:enclosure>
			<span wicket:id="age"></span>
		</div>
	</wicket:fragment>
</wicket:extend>
