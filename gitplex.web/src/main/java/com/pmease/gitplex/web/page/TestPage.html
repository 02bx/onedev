<wicket:extend>
		<script type="text/javascript">
		$.ajax({
            url: '/assets/test/cgroup.c',
            type: 'get',
            async: false,
            success: function(code) {
            	var start = new Date().getTime();
				CodeMirror.runMode(code, "text/x-c", function(token) {
							//console.log(token);
						});
            	var end = new Date().getTime();
            	var time = end - start;
            	alert('Execution time: ' + time);            	
            }
		});
		</script>
</wicket:extend>
