<wicket:panel>
	<div class="title">
		<a wicket:id="titleLink"><span wicket:id="titleLabel"></span></a>
	</div>
	<div wicket:id="description" class="description"></div>
	<div class="source clearfix">
		<div wicket:id="user" class="pull-left"></div> 
		<div class="pull-left">wants to pull into</div> 
		<div wicket:id="target" class="pull-left"></div> 
		<wicket:enclosure child="source">
			<div class="pull-left">from</div>
			<div wicket:id="source" class="pull-left"></div>
		</wicket:enclosure>
		<div class="pull-left"> <span wicket:id="date"></span></div>
	</div>
</wicket:panel>
