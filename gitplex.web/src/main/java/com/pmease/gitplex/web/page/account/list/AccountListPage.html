<wicket:extend>
	<section class="account-list">
		<div class="head">All Accessible Accounts</div>
		<div class="body">
			<div class="head clearfix">
				<div class="pull-left search">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
						<input wicket:id="searchAccounts" class="form-control" placeholder="Search accounts"></input>
					</div>
				</div>
				<div class="pull-left actions">
					<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
				</div>
				<ul wicket:id="accountsPageNav" class="pull-right"></ul>
			</div>
			<table wicket:id="accountsContainer" class="accounts table table-hover table-condensed">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="description">Description</th>
						<th class="login-allowed">Login Allowed</th>
						<th class="actions">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="accounts">
						<td class="name">
							<img wicket:id="avatar" class="avatar"></img>
							<a wicket:id="accountLink"><span wicket:id="accountName"></span></a>
						</td>
						<td class="description">
							<span wicket:id="description"></span>
						</td>
						<td class="login-allowed">
							<span wicket:id="loginAllowed"></span>
							<wicket:enclosure child="allowLogin">
							- <a wicket:id="allowLogin">set password to allow</a>
							</wicket:enclosure>
							<wicket:enclosure child="disallowLogin">
							- <a wicket:id="disallowLogin">clear password to disallow</a>
							</wicket:enclosure>
						</td>
						<td class="actions">
							<a wicket:id="editProfile" class="fa fa-pencil" title="Edit account profile"></a>
							<a wicket:id="changePassword" class="fa fa-key" title="Change account password"></a>
							<a wicket:id="changeAvatar" class="fa fa-user" title="Change account avatar"></a>
							<a wicket:id="delete" class="fa fa-trash" title="Delete this account"></a>
						</td>
					</tr>
				</tbody>
			</table>		
		</div>
	</section>
</wicket:extend>
