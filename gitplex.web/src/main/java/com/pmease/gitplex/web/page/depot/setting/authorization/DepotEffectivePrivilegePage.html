<wicket:extend>
	<div class="effective permission list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchUsers" class="form-control search" placeholder="Search users"></input>
			</div>
			<div wicket:id="filter" class="pull-left filter btn-group">
				<a wicket:id="selection" class="btn btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="clear" class="btn btn-default" title="Clear privilege filter"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<table wicket:id="users" class="users table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">User Name</th>
					<th class="privilege">Privilege</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="users">
					<td class="name">
						<a wicket:id="avatarLink"><img wicket:id="avatar"></img></a> 
						<a wicket:id="nameLink"><span wicket:id="name"></span></a> 
					</td>
					<td class="privilege">
						<a wicket:id="privilegeLink"><span wicket:id="privilege"></span></a>
					</td>
				</tr>
			</tbody>
		</table>	
		<div class="center"><ul wicket:id="pageNav"></ul></div>
		<div wicket:id="noUsers" class="alert alert-warning">No authorized users</div>
		<div class="help-block"><i class="fa fa-info-circle"></i> Effective privileges listed here are calculated by considering different privilege sources</div>
	</div>
</wicket:extend>
