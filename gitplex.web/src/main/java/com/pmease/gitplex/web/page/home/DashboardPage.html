<wicket:extend>
	<div id="dashboard">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Users</div>
			</div>
			<div class="panel-body user list">
				<div class="head clearfix">
					<div class="pull-left search">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-search"></i></span>
							<input wicket:id="searchUsers" class="form-control" placeholder="Search users"></input>
						</div>
					</div>
				</div>
				<table wicket:id="usersContainer" class="users table table-hover">
					<thead>
						<tr>
							<th class="name">Name</th>
							<th class="full-name">Full Name</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="users">
							<td class="name">
								<img wicket:id="avatar" class="avatar"></img>
								<a wicket:id="link"><span wicket:id="name"></span></a>
							</td>
							<td class="full-name">
								<span wicket:id="fullName"></span>
							</td>
						</tr>
					</tbody>
				</table>	
				<div class="center"><ul wicket:id="usersPageNav"></ul></div>
			</div>
		</div>
	</div>
</wicket:extend>
