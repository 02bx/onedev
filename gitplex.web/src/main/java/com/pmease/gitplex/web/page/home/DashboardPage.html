<wicket:extend>
	<div id="dashboard">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Users</div>
			</div>
			<div class="panel-body user list">
				<div class="head">
					<input wicket:id="searchUsers" class="form-control search" placeholder="Search users"></input>
				</div>
				<table wicket:id="users" class="users table table-hover">
					<thead>
						<tr>
							<th class="name">Name</th>
							<th class="full-name">Full Name</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="users">
							<td class="name">
								<img wicket:id="avatar" class="avatar"></img>
								<a wicket:id="link"><span wicket:id="name"></span></a>
							</td>
							<td class="full-name">
								<span wicket:id="fullName"></span>
							</td>
						</tr>
					</tbody>
				</table>	
				<div class="center"><ul wicket:id="usersPageNav"></ul></div>
				<div wicket:id="noUsers" class="alert alert-warning">No users found</div>
			</div>
		</div>
	</div>
</wicket:extend>
