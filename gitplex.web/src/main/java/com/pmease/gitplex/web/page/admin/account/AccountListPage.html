<wicket:extend>
	<section class="account list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchAccounts" class="form-control search" placeholder="Search..."></input>
			</div>
			<div wicket:id="filter" class="pull-left filter btn-group">
				<a wicket:id="selection" class="btn btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="clear" class="btn btn-default" title="Clear type filter"><i class="fa fa-times"></i></a>
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add User Account</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="accounts" class="accounts table table-hover">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="organization">Type</th>
						<th class="actions"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="accounts">
						<td class="name">
							<a wicket:id="avatarLink"></a>
							<a wicket:id="nameLink"></a>
						</td>
						<td class="type">
							<span wicket:id="type"></span>
						</td>
						<td class="actions">
							<a wicket:id="setting" class="fa fa-cog" title="Account settings"></a>
							<a wicket:id="delete" class="fa fa-trash" title="Delete this account"></a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div class="center"><ul wicket:id="accountsPageNav"></ul></div>
			<div wicket:id="noAccounts" class="alert alert-warning">No accounts found</div>
		</div>
	</section>
</wicket:extend>
