<wicket:extend>
	<div id="revision-compare">
		<div class="head">Compare Revisions</div>
		<div class="body">
			<div class="revisions clearfix">
				<div class="revision pull-left">
					<label>Base</label>
					<div wicket:id="target"></div>
				</div>
				<div class="action pull-left">
					<a wicket:id="swap" class="swap btn btn-default" title="Swap"><i class="fa fa-ellipsis-h"></i></a>
				</div>
				<div class="revision pull-left">
					<label>Compare</label>
					<div wicket:id="source"></div>
				</div>
			</div>
			<div wicket:id="sameRevision" class="alert alert-warning status">
				<div class="summary">
					<span class="fa fa-lg fa-warning"></span>
					<span>Please select different revisions to compare.</span>
				</div>
			</div>		
			<div wicket:id="openedRequest" class="alert alert-info status">
				<div class="summary">
					<a wicket:id="view">Pull request #<span wicket:id="no"></span></a> is already open for this comparison: 
				</div>
				<div wicket:id="title" class="detail"></div>
			</div>
			<div wicket:id="upToDate" class="alert alert-success status">
				<div class="summary">
					<span class="fa fa-lg fa-check-circle"></span>
					Target revision is up to date with all commits from source revision.
				</div>
			</div>		
			<div>
				<a wicket:id="createRequest" class="btn btn-primary">Create Pull Request</a>
			</div>
			<ul wicket:id="tabs" class="nav nav-tabs"></ul>
			<div wicket:id="tabPanel" class="tab-panel"></div>
		</div>
	</div>
	<div wicket:id="backToTop"></div>
	<wicket:fragment wicket:id="compareFrag">
		<div wicket:id="diffOption" class="diff-option"></div>
		<div wicket:id="revisionDiff"></div>
	</wicket:fragment>
</wicket:extend>
