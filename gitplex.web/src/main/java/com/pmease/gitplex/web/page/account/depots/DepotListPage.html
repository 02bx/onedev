<wicket:extend>
	<section class="depot list">
		<div class="head clearfix">
			<div class="pull-left search">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-search"></i></span>
					<input wicket:id="searchDepots" class="form-control" placeholder="Search repositories"></input>
				</div>
			</div>
			<div class="pull-left actions">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<table wicket:id="depotsContainer" class="depots table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="description">Description</th>
					<th class="actions">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="depots">
					<td class="name">
						<a wicket:id="depotLink"><span wicket:id="depotName"></span></a>
					</td>
					<td class="description">
						<span wicket:id="description"></span>
					</td>
					<td class="actions">
						<a wicket:id="setting" class="fa fa-cog" title="Repository settings"></a>
						<a wicket:id="deleteDepot" class="fa fa-trash" title="Delete this repository"></a>
					</td>
				</tr>
			</tbody>
		</table>	
		<div class="center"><ul wicket:id="depotsPageNav"></ul></div>
		<div wicket:id="noDepotsContainer" class="alert alert-info">No repositories found</div>
	</section>
</wicket:extend>
