<wicket:panel>
	<div class="blob-view autofit">
		<div class="head clearfix">
			<div class="pull-left info">
				<wicket:enclosure child="lines">
				<span wicket:id="lines"></span>
				<span class="separator">|</span>
				<span wicket:id="charset"></span>
				<span class="separator">|</span>
				</wicket:enclosure>
				<span wicket:id="size"></span>
			</div>
			<div class="pull-right actions clearfix">
				<div wicket:id="options" class="options pull-left"></div>
				<div class="change pull-left">
					<div wicket:id="changeActions" class="btn-group">
						<a wicket:id="edit" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i> Edit</a>
						<a wicket:id="delete" class="btn btn-default btn-xs"><i class="fa fa-trash"></i> Delete</a>
					</div>
				</div>
				<div class="others pull-left">
					<div class="btn-group">
						<a wicket:id="raw" class="btn btn-default btn-xs"><i class="fa fa-file-o"></i> Raw</a>
						<wicket:container wicket:id="additionalActions"></wicket:container>
					</div>
				</div>
			</div>
		</div>
		<div class="body scrollable">
			<wicket:child></wicket:child>
		</div>
	</div>
</wicket:panel>
