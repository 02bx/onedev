<wicket:extend>
	<div class="depot overview">
		<div class="head">
			<div wicket:id="title" class="title"></div>
			<div class="subtitle">
				<span>account: <a wicket:id="accountLink"></a></span> 
				<span class="middot"></span>
				<wicket:enclosure child="forkedFromLink">
				<span>forked from: <a wicket:id="forkedFromLink"><span wicket:id="name"></span></a></span>
				<span class="middot"></span>
				</wicket:enclosure> 
				<span>id: <span wicket:id="id"></span></span>
			</div>
		</div>
		<div class="metrics">
			<a wicket:id="commitsLink"><span wicket:id="count"></span></a>
			<a wicket:id="branchesLink"><span wicket:id="count"></span></a>
			<a wicket:id="tagsLink"><span wicket:id="count"></span></a>
			<a wicket:id="forks"><span wicket:id="label"></span></a>
			<a wicket:id="forkNow">fork now</a>
		</div>
		<div wicket:id="description" class="description"></div>
		<div class="clone">
			<div class="input-group">
		    	<div class="input-group-addon">Clone URL</div>
				<input wicket:id="cloneUrl" readonly="readonly" class="form-control" onfocus="setTimeout(function(){$('.depot.overview>.clone input').select();}, 100);"/>
		    </div>		
		</div>
	</div>
	<wicket:fragment wicket:id="forkFrag">
		<div class="fork-options">
		<form wicket:id="form" class="leave-confirm">
			<div class="form-group">
				<label class="control-label">Fork To Account<span class="required">*</span></label>
				<input wicket:id="owner" type="hidden" class="form-control"></input>
			</div>
			<div wicket:id="editor"></div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-primary">Ok</button>
				<button wicket:id="cancel" class="btn btn-default">Cancel</button>
			</div>
		</form>
		</div>
	</wicket:fragment>
</wicket:extend>
