<html xmlns:wicket>
<wicket:extend>
	<div id="top"></div>
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-left">
				<a class="navbar-brand" wicket:id="homeLink"><i class="pa pa-logo-gitplex"></i></a>
				<form class="navbar-form navbar-left search-form" role="search">
				    <div class="form-group">
				      <input type="text" class="form-control text-field" placeholder="Search">
				    </div>
				</form>
			</div>
			
			<div class="navbar-right">
				<ul class="user-links inline-list">
				  	<wicket:enclosure child="loginLink">
				  		<li><a wicket:id="registerLink">Sign up</a></li>
				  		<li class="separator"></li>
				  		<li><a href="#" wicket:id="loginLink">Log in</a></li>
					</wicket:enclosure>
					
					<wicket:enclosure child="logoutLink">
						<wicket:enclosure child="adminLink">
						<li><a class="has-tip" wicket:id="adminLink" data-toggle="tooltip" title="System administration"><i class="pa pa-tools"></i></a></li>
						</wicket:enclosure>
						<li><a class="has-tip" data-toggle="tooltip" title="Create a new repository" wicket:id="newRepoLink"><i class="pa pa-repo-add"></i></a></li>
				  		<li><a class="has-tip" data-toggle="tooltip" title="Sign out" wicket:id="logoutLink"><i class="pa pa-sign-out"></i></a></li>
				  		<li class="separator"></li>
				  		<li><a class="has-tip" data-toggle="tooltip" title="You've got tasks" wicket:id="notificationLink"><i class="fa fa-circle"></i></a></li>
				  		<li class="avatar-user"><wicket:container wicket:id="userLink"></wicket:container></li>
				  	</wicket:enclosure>
				</ul>
			</div>
		</nav>
	</header>
	<wicket:enclosure child="gitError">
		<div class="alert alert-danger git-error text-center">
			<span wicket:id="gitError"></span>
			<a wicket:id="checkGit" title="Check again"><i class="pa pa-redo"></i></a>
			<a wicket:id="configureGit" title="Configure git"><i class="pa pa-tools"></i></a>
		</div>
	</wicket:enclosure>
	
	<div id="main">
		<wicket:child></wicket:child>
	</div>
	
	<footer>
		<p class="pull-left">
			<a href="http://www.pmease.com">PMEase GitPlex</a>, <span>1.0.0</span>, 
			<span>2013-03-05</span>,
			<span class="license-info">Commercial License for Site 'PMEase Inc.'</span> 
		</p>
		<ul class="pull-right piped">
			<li><a href="http://www.pmease.com/support" target="_blank" class="first">Support</a></li>
			<li><a target="_blank" href="http://track.pmease.com">Report Bug or Enhancement</a></li>
		</ul>
	</footer>
</wicket:extend>
</html>
