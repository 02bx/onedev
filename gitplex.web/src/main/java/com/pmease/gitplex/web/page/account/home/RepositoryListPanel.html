<html xmlns:wicket>
<wicket:panel>
	<div class="clearfix">
		<div class="pull-left">
			<form class="form-inline form-search">
				<div class="form-group">
					<input type="search" class="form-control" placeholder="Find a repository ..." />
				</div>
				<button class="btn btn-gray">Search</button>
			</form>
		</div>
		
		<div class="pull-right">
			<a class="btn btn-info btn-colorful-text"><i class="fa fa-repo-plus"></i> New</a>
		</div>
	</div>
	<p></p>
	<ul class="list-group list-view repository-list">
		<li class="list-group-item" wicket:id="repository">
			<i class="fa fa-repo"></i>
			<h4><a wicket:id="repositorylink"><span wicket:id="name"></span></a></h4>
			<wicket:enclosure>
				forked from <span wicket:id="forklink"></span>
			</wicket:enclosure>
			<p wicket:id="description"></p>
			<p class="age">Last updated <span wicket:id="lastUpdated"></span></p>
		</li>
	</ul>
</wicket:panel>
</html>
