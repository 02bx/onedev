<wicket:extend>
	<section class="notifications">
		<div class="head">NOTIFICATIONS</div>
		<div class="body">
			<wicket:enclosure child="deleteSelected">
			<div class="alert alert-info">
				GitPlex will remove notifications as you complete relevant tasks. However you can also <a wicket:id="deleteSelected">delete selected notifications</a> manually here.
			</div>
			</wicket:enclosure>
			<table wicket:id="notifications" class="table table-striped"></table>
		</div>
	</section>
</wicket:extend>
