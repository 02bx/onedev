<wicket:extend>
	<table>
		<tr class="expander">
			<td>...</td>
		</tr>
		<tr class="anchor">
			<td>1</td>
		</tr>
		<tr class="expander">
			<td>...</td>
		</tr>
		<tr class="focus">
			<td>2</td>
		</tr>
		<tr class="expander">
			<td>...</td>
		</tr>
	</table>
	<script type="text/javascript">
		var $nextAll = $("tr.anchor").nextAll("tr.expander");
		var $prevAll = $("tr.focus").prevAll("tr.expander");
		console.log($nextAll.filter($prevAll).length);
	</script>
</wicket:extend>
