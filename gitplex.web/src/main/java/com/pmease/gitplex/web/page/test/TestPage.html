<wicket:extend>
	<form wicket:id="form" style="padding: 200px;">
		<div class="input-group">
			<textarea wicket:id="input" rows=20 spellcheck="false" class="form-control"></textarea>
			<span class="input-group-btn">
				<button wicket:id="query" type="submit" class="btn btn-default" title="Query"><i class="fa fa-search"></i></button>
			</span>
		</div>
	</form>
</wicket:extend>
