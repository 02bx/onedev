<wicket:panel>
	<div class="entity-selector">
		<div class="search">
			<input wicket:id="search" class="form-control input-sm" placeholder="Search..."></input>
		</div>
		<ul wicket:id="entities" class="entities list-unstyled autosize">
			<li wicket:id="entities" class="entity selectable">
				<a wicket:id="link">
					<span wicket:id="entity"></span>
				</a>
			</li>
		</ul>
		<div wicket:id="noEntities" class="alert alert-warning"></div>
	</div>
</wicket:panel>
