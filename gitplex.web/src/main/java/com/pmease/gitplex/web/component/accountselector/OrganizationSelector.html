<wicket:panel>
	<div class="organization-selector">
		<a wicket:id="addNew" class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Add New</a>
		<ul wicket:id="organizations" class="list-unstyled organizations autosize">
			<li wicket:id="organizations" class="organization">
				<a wicket:id="link">
					<img wicket:id="avatar"></img> <span wicket:id="name"></span>
				</a>
			</li>
		</ul>
		<div wicket:id="noOrganizations" class="alert alert-warning">No organizations found</div>
	</div>
</wicket:panel>
