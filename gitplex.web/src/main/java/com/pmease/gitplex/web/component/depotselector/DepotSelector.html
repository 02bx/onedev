<wicket:panel>
	<div class="depot-selector">
		<wicket:enclosure child="search">
		<div class="search">
			<input wicket:id="search" class="form-control input-sm" placeholder="Search..."></input>
		</div>
		</wicket:enclosure>
		<ul wicket:id="depots" class="list-unstyled depots autosize">
			<li wicket:id="depots" class="depot selectable">
				<a wicket:id="link">
					<i class="fa fa-ext fa-repo"></i> <span wicket:id="name"></span>
				</a>
			</li>
		</ul>
		<div wicket:id="noDepots" class="alert alert-warning">No repositories found</div>
	</div>
</wicket:panel>
