<html xmlns:wicket>
<wicket:panel>
	<div class="readme">
		<div class="head">
			<i class="fa fa-file-txt"></i>
			<span wicket:id="name"></span>
		</div>
		<div class="body" wicket:id="readme"></div>
	</div>
	
	<wicket:fragment wicket:id="rawfrag">
		<div class="plain"><pre wicket:id="text"></pre></div>
	</wicket:fragment>
</wicket:panel>
</html>
