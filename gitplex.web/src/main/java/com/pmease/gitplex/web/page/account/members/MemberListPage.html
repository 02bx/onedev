<wicket:extend>
	<div class="member list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchMembers" class="form-control search" placeholder="Search members"></input>
			</div>
			<div wicket:id="filter" class="pull-left filter btn-group">
				<a wicket:id="selection" class="btn btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="clear" class="btn btn-default" title="Clear role filter"><i class="fa fa-times"></i></a>
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
			<div class="pull-left">
				<a wicket:id="confirmRemove" class="btn btn-danger"><i class="fa fa-times"></i> Confirm Remove</a>
			</div>
		</div>
		<table wicket:id="members" class="members table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="role">Role</th>
					<th class="actions"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="members">
					<td class="name">
						<a wicket:id="avatarLink"><img wicket:id="avatar"></img></a>
						<a wicket:id="nameLink"><span wicket:id="name"></span></a>
					</td>
					<td class="role">
						<a wicket:id="role" class="btn btn-default btn-xs"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
					</td>
					<td class="actions">
						<a wicket:id="remove" title="Remove from organization"><i class="fa fa-times"></i></a>
						<a wicket:id="undoRemove" title="Do not remove"><i class="fa fa-undo"></i></a>
						<span wicket:id="pendingRemoval" class="label label-danger">Pending removal</span>
					</td>
				</tr>
			</tbody>
		</table>	
		<div class="center"><ul wicket:id="pageNav"></ul></div>
		<div wicket:id="noMembers" class="alert alert-warning">No members found</div>
		<div class="help-block"><i class="fa fa-info-circle"></i> 
			Organization members can see other members and teams in the organiation, 
			<wicket:enclosure child="organizationProfile">
				have <a wicket:id="organizationProfile"><span wicket:id="defaultPrivilege"></span></a> on all organization repositories,
			</wicket:enclosure>
			and can be added to teams to gain extra repository privileges
		</div>
	</div>
</wicket:extend>
