<html xmlns:wicket>
<wicket:panel>
	<div class="well" wicket:id="description">
	</div>

	<wicket:fragment wicket:id="label">
		<span wicket:id="description"></span>
		<a wicket:id="editlink" href="javascript:void()" class="text-muted text-nowrap">- Edit <i class="fa fa-edit"></i></a>
	</wicket:fragment>
		
	<wicket:fragment wicket:id="editor">
		<form wicket:id="form" class="form-inline description-editor" role="form">
			<div class="form-group">
				<input placeholder="Description" class="form-control focusable" wicket:id="input" />
			</div>
			<button class="btn btn-gray" wicket:id="save">Save</button> or <a wicket:id="cancel">cancel</a>
		</form>
	</wicket:fragment>
</wicket:panel>
</html>
