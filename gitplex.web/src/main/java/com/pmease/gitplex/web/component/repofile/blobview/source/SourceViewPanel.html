<wicket:extend>
	<div class="source-view autofit clearfix">
		<div wicket:id="code" class="code pull-left"></div>
		<div wicket:id="outline" class="outline pull-right"></div>
		<form wicket:id="newComments" class="new-comment leave-confirm">
			<textarea wicket:id="input" rows="10" class="form-control focusable"></textarea>
			<div wicket:id="feedback"></div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware leave-confirm">Comment on this line</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Close form</button>
			</div>
		</form>
		<div wicket:id="comments" class="comment">
			<div wicket:id="wrapper" class="clearfix" tabindex="0">
				<div wicket:id="outdatedAlert" class="outdated alert alert-warning">
					<i class="fa fa-warning"></i>
					<a wicket:id="refresh">Context of this comment has been changed, click to refresh</a>
				</div>
				<div wicket:id="avatar" class="avatar pull-left"></div>
				<div wicket:id="detail" class="detail"></div>
			</div>
		</div>
	</div>
	<div wicket:id="symbols" class="hidden">
		<wicket:enclosure child="declarations">
		<div>Declaration occurrences of this name</div>
		<ul class="declarations list-unstyled">
			<li wicket:id="declarations">
				<img wicket:id="icon"></img>
				<a wicket:id="link">
					<span wicket:id="label"></span>
					<wicket:enclosure child="scope">
						<span class="scope">
						-- <span wicket:id="scope"></span> 
						</span>
					</wicket:enclosure>
				</a>
			</li>
		</ul>
		</wicket:enclosure>
		<div>
			<a wicket:id="findOccurrences" class="find-occurrences">Find all occurrences of this name</a>
		</div>
	</div>
	<wicket:fragment wicket:id="actionsFrag">
		<a class="btn btn-default btn-xs outline-toggle active"><i class="fa fa-list-ul"></i> Outline</a>
	</wicket:fragment>
</wicket:extend>
