<wicket:extend>
	<div class="source-view autofit clearfix">
		<div wicket:id="code" class="code pull-left"></div>
		<div wicket:id="outline" class="outline pull-right"></div>
		<form wicket:id="newComments" class="new-comment leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<textarea wicket:id="input" rows="10" class="form-control focusable"></textarea>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware leave-confirm">Comment on this line</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Close form</button>
			</div>
		</form>
		<div wicket:id="comments" class="comment">
			<div wicket:id="inlineComment" class="clearfix" tabindex="0"></div>
		</div>
	</div>
	<div wicket:id="symbolTooltip"></div>
	<wicket:fragment wicket:id="leftActionsFrag">
		<a wicket:id="selectionPermalink" class="selection-permalink">
			<i class="fa fa-link"></i> Permalink of selection
		</a>
	</wicket:fragment>
	<wicket:fragment wicket:id="rightActionsFrag">
		<a class="btn btn-default btn-xs outline-toggle active"><i class="fa fa-list-ul"></i> Outline</a>
	</wicket:fragment>
</wicket:extend>
