<wicket:extend>
	<div class="source-view autofit clearfix">
		<div wicket:id="code" class="code pull-left"></div>
		<div wicket:id="outline" class="outline pull-right">
			<div class="head clearfix">
				<span class="pull-left">Outline</span>
				<a wicket:id="close" class="pull-right" title="Hide outline"><i class="fa fa-times"></i></a>
			</div>
			<div wicket:id="body" class="body"></div>
		</div>
	</div>
	<div wicket:id="symbolTooltip"></div>
	<wicket:fragment wicket:id="outlineNodeFrag">
		<img wicket:id="icon"></img> <a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:extend>
