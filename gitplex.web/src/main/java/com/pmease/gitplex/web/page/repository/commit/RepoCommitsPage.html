<wicket:extend>
	<div id="repo-commits">
		<div class="head">
			<form wicket:id="form" class="filters clearfix">
				<div wicket:id="filters" class="filter pull-left clearfix">
					<a wicket:id="remove" class="btn btn-default remove pull-left" title="Remove filter"><i class="fa fa-times"></i></a>
					<div wicket:id="editor" class="editor pull-left"></div>
				</div>
				<div wicket:id="addFilter" class="pull-left add-filter">
					<div class="btn-group">
						<a wicket:id="trigger" class="btn btn-default" title="Add filter"><i class="fa fa-plus"></i></a>
						<button wicket:id="query" type="submit" title="Filter" class="btn btn-default"><i class="fa fa-search"></i></button>
					</div>
					<div wicket:id="menu"></div>
				</div>
			</form>
		</div>
		<div wicket:id="feedback"></div>
		<div wicket:id="body" class="body">
			<svg class="lane"></svg>
			<ul class="list list-unstyled">
				<li wicket:id="commits"></li>
			</ul>
			<div wicket:id="noCommits" class="no-commits"><i class="fa fa-exclamation-triangle"></i> No comimts found</div>
		</div>
		<div wicket:id="foot" class="foot">
			<a wicket:id="more" class="btn btn-default">More commits</a>
			<div wicket:id="tooMany" class="alert alert-warning">Too many commits to load</div>
		</div>
	</div>
	<wicket:fragment wicket:id="commitFrag">
		<div class="avatar pull-left">
			<span wicket:id="avatar"></span>
		</div>
		<div class="detail pull-left">
			<div class="message-and-labels clearfix">
				<div wicket:id="message" class="message pull-left"></div>
				<span wicket:id="labels" class="label label-default pull-left"></span>
			</div>
			<div class="author">
				<span wicket:id="name"></span> authored <span wicket:id="age"></span>
			</div>
		</div>
		<div class="info pull-right">
			<span wicket:id="hash"></span>
			<a wicket:id="codeLink" title="Browse code at this point" class="btn btn-xs btn-default"><span class="fa fa-code"></span></a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="dateFrag">
		<i class="fa fa-calendar"></i> <span wicket:id="date"></span>
	</wicket:fragment>
</wicket:extend>
