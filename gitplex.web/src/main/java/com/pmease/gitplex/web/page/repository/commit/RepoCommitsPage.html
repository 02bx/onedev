<wicket:extend>
	<div id="repo-commits">
		<ul wicket:id="commitsContainer" class="list list-unstyled">
			<li wicket:id="commits" class="commit clearfix">
				<div class="avatar pull-left">
					<span wicket:id="avatar"></span>
				</div>
				<div class="detail pull-left">
					<div wicket:id="message"></div> 
					<div class="author">
						<span wicket:id="name"></span> authored <span wicket:id="age"></span>
					</div>
				</div>
				<div class="info pull-right">
					<span wicket:id="hash"></span>
					<a wicket:id="codeLink" title="Browse code at this point" class="btn btn-xs btn-default"><span class="fa fa-code"></span></a>
				</div>
			</li>
			<wicket:enclosure child="more">
			<li class="more"><a wicket:id="more" class="btn btn-default">More commits</a></li>
			</wicket:enclosure>
			<wicket:enclosure child="noMore">
			<li class="no-more">No more commits</li>
			</wicket:enclosure>
		</ul>
	</div>
</wicket:extend>
