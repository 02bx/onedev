<wicket:extend>
	<table class="activities table">
		<tr wicket:id="updates">
			<td class="summary">
				<div wicket:id="updater"></div>
				<div wicket:id="votes" class="vote" data-html="true">
					<div wicket:id="voter"></div>
				</div>			
			</td>
			<td class="detail">
				<div wicket:id="detail"></div>
			</td>
		</tr>
	</table>
	<wicket:fragment wicket:id="updateInfoFrag">
		Made <a wicket:id="updateLink">update #<span wicket:id="updateNo"></span></a>, <span wicket:id="date"></span>	
	</wicket:fragment>
	<wicket:fragment wicket:id="voteInfoFrag">
		<span wicket:id="vote" class="label"></span>	
		<span wicket:id="comment" class="fa fa-comment-o"></span>
		, <span wicket:id="date"></span>
	</wicket:fragment>
</wicket:extend>
