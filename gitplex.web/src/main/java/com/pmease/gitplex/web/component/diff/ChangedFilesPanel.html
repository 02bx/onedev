<wicket:panel>
	<div wicket:id="content"></div>
	<wicket:fragment wicket:id="changesFrag">
		<ul class="changed-files list-unstyled">
			<li wicket:id="changes">
				<a wicket:id="link"><span wicket:id="label"></span></a>
			</li>
		</ul>
	</wicket:fragment>
	<wicket:fragment wicket:id="noChangesFrag">
		<i class='pa pa-info-circle'></i> <em>Nothing changed</em>
	</wicket:fragment>
</wicket:panel>
