<wicket:panel>
	<div class="text-diff cm-s-eclipse">
		<div class="head clearfix">
			<div wicket:id="diffStat" class="pull-left"></div>
			<div wicket:id="title" class="pull-left"></div>
			<div class="actions btn-group pull-right">
				<a wicket:id="viewFile" class="btn btn-xs btn-default">View whole file</a>
				<a wicket:id="editFile" class="btn btn-xs btn-default">Edit on source branch</a>
			</div>
		</div>
		<table class="body"><wicket:container wicket:id="diffLines"></wicket:container></table>
		<form wicket:id="newComments" class="new-comment leave-confirm">
			<textarea wicket:id="input" rows="10" class="form-control focusable"></textarea>
			<div wicket:id="feedback"></div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware leave-confirm">Comment on this line</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Close form</button>
			</div>
		</form>
		<div wicket:id="comments" class="comment clearfix">
			<div wicket:id="inlineComment"></div>
		</div>
		<script wicket:id="script" type="text/javascript"></script>
	</div>
	<div wicket:id="symbols" class="hidden">
		<wicket:enclosure child="declarations">
		<div>Declaration occurrences of this name</div>
		<ul class="declarations list-unstyled">
			<li wicket:id="declarations">
				<img wicket:id="icon"></img>
				<a wicket:id="link">
					<span wicket:id="label"></span>
					<wicket:enclosure child="scope">
						<span class="scope">
						-- <span wicket:id="scope"></span> 
						</span>
					</wicket:enclosure>
				</a>
			</li>
		</ul>
		</wicket:enclosure>
		<div>
			<a wicket:id="findOccurrences" class="find-occurrences">Find all occurrences of this name</a>
		</div>
	</div>
</wicket:panel>
