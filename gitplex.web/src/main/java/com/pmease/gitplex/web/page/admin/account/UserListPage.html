<wicket:extend>
	<section class="account list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchAccounts" class="form-control search" placeholder="Search..."></input>
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New User</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="accounts" class="accounts table table-hover">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="email">Email</th>
						<th class="actions"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="accounts">
						<td class="name">
							<a wicket:id="avatarLink"></a>
							<a wicket:id="nameLink"></a>
						</td>
						<td class="email">
							<span wicket:id="email"></span>
						</td>
						<td class="actions">
							<a wicket:id="setting" class="fa fa-cog" title="User settings"></a>
							<a wicket:id="delete" class="fa fa-trash" title="Delete this user"></a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div class="center"><ul wicket:id="accountsPageNav"></ul></div>
			<div wicket:id="noAccounts" class="alert alert-warning">No users found</div>
		</div>
	</section>
</wicket:extend>
