<wicket:extend>
	<section id="user-add">
		<div class="head">Add New User Account</div>
		<div class="body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor"></div>
				<div class="actions">
					<input class="btn btn-primary dirty-aware" value="Create" type="submit"></input>
					<a wicket:id="cancel" class="btn btn-default">Cancel</a>
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
