<wicket:panel>
	<div class="update-commits">
		<table>
			<tr wicket:id="commits">
				<td class="handle"></td>
				<td class="data info">
					<div class="summary">
						<a wicket:id="shaLink"><span wicket:id="sha"></span></a>
						, by <span wicket:id="author"></span>,
						<span wicket:id="date"></span>
					</div>
					<div wicket:id="message" class="message"></div>
					<div wicket:id="threads" class="threads"></div>
				</td>
				<td class="data status">
					<div><span wicket:id="verification" class="verification"></span></div>
					<div wicket:id="verificationDetails"></div>
					<div><span wicket:id="integration" class="integration"></span></div>
				</td>
			</tr>
		</table>
	</div>
</wicket:panel>
