<wicket:panel>
	<div class="commit-list">
		<div wicket:id="tooManyCommits" class="alert alert-warning"></div>
		<table>
			<tr wicket:id="commits">
				<td class="avatar">
					<span wicket:id="avatar"></span>
				</td>
				<td class="detail">
					<div wicket:id="message"></div> 
					<div wicket:id="author" class="author"></div>
				</td>
				<td class="info">
					<span wicket:id="hashAndCode"></span>
				</td>
			</tr>
		</table>
	</div>
</wicket:panel>
