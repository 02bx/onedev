<wicket:panel>
	<div class="last-commit clearfix">
		<span class="author pull-left">
			<a wicket:id="avatar"></a> <span wicket:id="name"></span> 
		</span>
		<span wicket:id="message" class="message pull-left"></span>
		<a wicket:id="history" class="history btn btn-default btn-xs pull-right" title="History until this point"><i class="fa fa-history"></i></a>
		<span wicket:id="hash" class="hash pull-right"></span>
	</div>
	<div class="message clearfix"></div>
</wicket:panel>
