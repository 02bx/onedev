<html xmlns:wicket>
<wicket:extend>
	<section class="repositories">
		<div class="head">REPOSITORIES</div>
		<div class="body">
			<div class="actions clearfix">
				<div class="pull-left">
					<form class="form-inline form-search">
						<div class="form-group">
							<input type="search" class="form-control" placeholder="Find a repository ..." />
						</div>
						<button class="btn btn-default"><i class="pa pa-search"></i> Search</button>
					</form>
				</div>
				<wicket:enclosure child="newRepo">
				<div class="pull-left">
					<a wicket:id="newRepo" class="btn btn-default"><i class="pa pa-plus"></i> Add New</a>
				</div>
				</wicket:enclosure>
			</div>
			<ul class="list-unstyled">
				<li wicket:id="repositories">
					<i class="pa pa-repo"></i>
					<a wicket:id="repositorylink" class="repo-link"><span wicket:id="name"></span></a>
					<wicket:enclosure>
						forked from <span wicket:id="forklink"></span>
					</wicket:enclosure>
					<div wicket:id="description" class="description"></div>
					<div class="age">Last updated <span wicket:id="lastUpdated"></span></div>
				</li>
			</ul>
		</div>
	</section>
</wicket:extend>
</html>
