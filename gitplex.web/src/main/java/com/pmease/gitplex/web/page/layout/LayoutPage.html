<wicket:extend>
	<div id="main" class="container-fluid">
		<div wicket:id="mainHead" class="head row">
			<div class="logo col-xs-1">
				<a wicket:id="home"><i class="fa fa-ext fa-gitplex-logo"></i></a>
			</div>
			<div class="nav col-xs-8">
				<ul wicket:id="tabs" class="list-unstyled clearfix"></ul>
			</div>
			<div class="status col-xs-3">
			  	<wicket:enclosure child="login">
			  		<div class="logged-out">
				  		<a wicket:id="login">Log in</a>
				  		<span class="separator">|</span>
				  		<a wicket:id="register">Sign up</a>
			  		</div>
				</wicket:enclosure>
				<wicket:enclosure child="user">
					<div class="logged-in">
				  		<a wicket:id="notification" class="notifications" title="You've got tasks"><i class="fa fa-circle"></i></a>
				  		<a wicket:id="prevUser" class="previous">
				  			<img wicket:id="avatar" class="avatar"></img>
				  		</a>
				  		<div wicket:id="tooltip" id="runas-tooltip"></div>
				  		<a wicket:id="user" class="current"></a>
				  		<a wicket:id="userMenuTrigger"><i class="fa fa-angle-down"></i></a>
				  		<div wicket:id="userMenu"></div>
					</div>
			  	</wicket:enclosure>
			</div>
		</div>
		<div class="body">
			<wicket:child></wicket:child>
		</div>
		<div class="foot clearfix">
			<div class="pull-left">
				<a href="http://www.pmease.com">PMEase GitPlex</a>, 1.0.0, 2013-03-05, Commercial License for Site 'PMEase Inc.'
			</div>
			<div class="pull-right">
			    <a href="http://www.pmease.com/support">Support</a> | <a href="http://track.pmease.com">Report Bug or Enhancement</a> 
			</div>
		</div>
	</div>
</wicket:extend>
