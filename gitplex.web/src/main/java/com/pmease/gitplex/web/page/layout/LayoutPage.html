<wicket:extend>
	<div id="main">
		<div wicket:id="mainHead" class="head clearfix">
			<div class="logo pull-left">
				<a wicket:id="home" title="Dashboard"><i class="fa fa-ext fa-gitplex-logo"></i></a>
			</div>
			<div wicket:id="context" class="context pull-left"></div>
			<div class="account pull-right">
			  	<wicket:enclosure child="login">
			  		<div class="logged-out">
				  		<a wicket:id="login">Log in</a>
				  		<span class="separator">|</span>
				  		<a wicket:id="register">Sign up</a>
			  		</div>
				</wicket:enclosure>
				<wicket:enclosure child="user">
					<div class="logged-in">
				  		<a wicket:id="notification" class="notifications" title="You've got tasks"><i class="fa fa-circle"></i></a>
				  		<a wicket:id="user" class="current"></a>
				  		<a wicket:id="userMenuTrigger" class="menu"><i class="fa fa-angle-down"></i></a>
					</div>
			  	</wicket:enclosure>
			</div>
			<div class="actions pull-right">
				<a wicket:id="organizations" title="Joined organizations"><i class="fa fa-sitemap"></i> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="repositories" title="Accessible repositories"><i class="fa fa-ext fa-repo"></i> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="administration" title="Administration"><i class="fa fa-gear"></i></a>
			</div>
			<div class="search pull-right">
				<input class="form-control input-sm" placeholder="Search..."></input>
			</div>
		</div>
		<div class="body">
			<wicket:child></wicket:child>
		</div>
		<div wicket:id="mainFoot" class="foot clearfix">
			<div class="pull-left">
				<a href="http://www.pmease.com">PMEase GitPlex</a>, 1.0.0, 2013-03-05, Commercial License for Site 'PMEase Inc.'
			</div>
			<div class="pull-right">
			    <a href="http://www.pmease.com/support">Support</a> | <a href="http://track.pmease.com">Report Bug or Enhancement</a> 
			</div>
		</div>
	</div>
</wicket:extend>
