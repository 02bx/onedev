<wicket:panel>
	<div class="file-edit">
		<div class="head clearfix">
			<a class="active tab edit pull-left"><i class="fa fa-pencil"></i> Edit</a>
			<a wicket:id="previewLink" class="tab preview pull-left"><i class="fa fa-eye"></i> Preview</a>
			<a wicket:id="saveLink" class="tab save pull-left"><i class="fa fa-floppy-o"></i> Save</a>
			<a wicket:id="cancelLink" class="cancel pull-left">Cancel</a>
		</div>
		<div class="body">
			<form class="edit leave-confirm"></form>
			<div wicket:id="preview" class="preview">TBD</div>
			<div wicket:id="save" class="save"></div>
		</div>
	</div>
</wicket:panel>
