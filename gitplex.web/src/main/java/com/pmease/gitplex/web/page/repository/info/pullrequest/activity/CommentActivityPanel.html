<wicket:panel>
	<div class="head">
		<span wicket:id="user" class="name"></span> commented <span wicket:id="age"></span>
		<span class="actions">
			<a wicket:id="edit" title="Edit comment"><span class="fa fa-pencil"></span></a>
			<a wicket:id="delete" title="Delete comment"><span class="fa fa-times"></span></a>
		</span>
	</div>
	<div wicket:id="content" class="body"></div>
	<wicket:fragment wicket:id="viewFrag">
		<div wicket:id="comment"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFrag">
		<form wicket:id="form">
			<div wicket:id="input"></div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
