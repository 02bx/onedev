<wicket:panel>
	<div wicket:id="content"></div>
	<wicket:fragment wicket:id="inlineFrag">
		<div class="inline-comment summary">
			<span wicket:id="name" class="user"></span> 
			added inline comment
			<span wicket:id="age"></span>
		</div>
		<div class="inline-comment panel panel-default">
			<div class="panel-heading">
				<span wicket:id="file"></span> 
				<span class="actions">
					<a wicket:id="displayFullContext" class="fa fa-file-txt" title="Display comment in full context"></a>
					<a wicket:id="compareWithLatest" class="fa fa-diff" title="Display comment by comparing with latest commit"></a>
				</span>
			</div>
			<div wicket:id="comment"></div>
		</div>
	</wicket:fragment>
</wicket:panel>
