<wicket:extend>
	<div class="list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchOrganizations" class="form-control search" placeholder="Search organizations"></input>
			</div>
			<div wicket:id="filter" class="pull-left filter btn-group">
				<a wicket:id="selection" class="btn btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="clear" class="btn btn-default" title="Clear role filter"><i class="fa fa-times"></i></a>
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<table wicket:id="organizations" class="organizations table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="role">Role</th>
					<th class="actions"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="organizations">
					<td class="name">
						<a wicket:id="avatarLink"></a> <a wicket:id="nameLink"></a>
					</td>
					<td class="role">
						<span wicket:id="role"></span>
					</td>
					<td class="actions">
						<a wicket:id="setting" class="fa fa-cog" title="Organization settings"></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="center"><ul wicket:id="pageNav"></ul></div>
		<div wicket:id="noOrganizations" class="alert alert-warning">No organizations found</div>	
	</div>
</wicket:extend>
