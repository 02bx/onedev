<wicket:panel>
	<div class="revision-diff">
		<table class="head">
			<tr>
				<td class="view-mode">
					<span class="btn-group">
						<a wicket:id="unified" class="btn btn-default">Unified</a>
						<a wicket:id="split" class="btn btn-default">Split</a>
					</span>
				</td>
				<td class="whitespace-option">
					<span wicket:id="whitespaceOption" class="btn btn-default" title="White space options">White space <i class="caret"></i></span>
				</td>
				<td class="path-filter">
					<form wicket:id="pathFilter">
						<div class="input-group">
							<input wicket:id="input" class="form-control" spellcheck="false" autocomplete="false" placeholder="Filter by path pattern" type="text"></input> 
							<span class="input-group-btn">
								<button wicket:id="submit" title="Filter" class="btn btn-default" type="submit"><i class="fa fa-filter"></i></button>
							</span>
						</div>
					</form>
				</td>
			</tr>
		</table>
		<div wicket:id="body" class="body">
			<div class="title">
				Total <a wicket:id="totalFiles"></a>
			</div>
			<div wicket:id="tooManyFiles" class="alert alert-warning">Sorry we are unable to display all files as there are too many</div>
			<ul wicket:id="diffStats" class="diff-stats list-unstyled">
				<li wicket:id="diffStats" class="diff-stat clearfix">
					<i wicket:id="icon" class="icon pull-left"></i>
					<a wicket:id="file" class="file pull-left"><span wicket:id="name"></span></a>
					<span wicket:id="hasComments" title="There are comments on this file" class="has-comments pull-left"><i class="fa fa-commenting"></i></span>
					<wicket:enclosure child="bar">
					<span wicket:id="bar" class="bar pull-right"></span>
					<span wicket:id="deletions" class="deletions pull-right"></span>
					<span wicket:id="additions" class="additions pull-right"></span>
					</wicket:enclosure>
				</li>
			</ul>
			<div class="detail">
				<div wicket:id="comment" class="comment">
					<div class="ui-resizable-handle ui-resizable-e"></div>
					<div class="content">
						<div wicket:id="head" class="head">
							<div wicket:id="title" class="title"></div>
							<div class="actions clearfix">
								<a wicket:id="context" class="pull-left context close" title="Show this comment by comparing with specified revision"><i class="fa fa-ext fa-file-diff"></i></a>
								<a wicket:id="permanent" class="pull-left permanent close" title="Permanent link of this comment"><i class="fa fa-link"></i></a>
								<a wicket:id="locate" class="pull-left locate close" title="Locate marked text of this comment"><i class="fa fa-hand-o-right"></i></a>
								<a wicket:id="close" class="pull-left close" title="Hide comment"><i class="fa fa-times"></i></a>
								<a wicket:id="toggleResolve" class="pull-right resolve"><i class="fa fa-check-circle"></i></a>
							</div>
						</div>
						<div wicket:id="body" class="body scrollable"></div>
					</div>
				</div>
				<ul class="diffs list-unstyled">
					<li wicket:id="diffs" class="diff">
						<div wicket:id="diff"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="newCommentFrag">
		<form wicket:id="form" class="new-comment leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<div class="form-group">
				<label>Title</label>
				<input wicket:id="title" class="form-control focusable"></input>
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea wicket:id="content" rows="10" class="form-control focusable"></textarea>
			</div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="requestCommitSelectorFrag">
		<ul class="request-commit-selector list-unstyled">
			<li wicket:id="commits">
				<a wicket:id="link">
					<span class="fa fa-ext fa-commit icon"></span> 
					<span wicket:id="hash" class="hash"></span>
					<span wicket:id="subject" class="subject"></span>
					<span wicket:id="commented" class="fa fa-commenting" title="This commit holds the comment"></span>
				</a>
			</li>
		</ul>
	</wicket:fragment>
</wicket:panel>
