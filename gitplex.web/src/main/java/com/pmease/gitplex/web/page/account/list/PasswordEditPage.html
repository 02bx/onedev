<wicket:extend>
	<section class="password-edit">
		<div wicket:id="title" class="head"></div>
		<div class="body">
			<form wicket:id="form">
				<div wicket:id="editor"></div>
				<div class="actions">
					<input type="submit" class="btn btn-primary" value="Save"></input>
					<a wicket:id="cancel" class="btn btn-default">Cancel</a> 
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
