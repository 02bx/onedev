<wicket:extend>
	<div id="depot">
		<div class="sidebar">
			<table>
				<tr>
					<td wicket:id="sidebar" class="nav">
						<a class="mini-toggle"><span></span></a>
						<ul wicket:id="depotTabs" class="tabs list-unstyled"></ul>
					</td>
					<td class="content">
						<wicket:child></wicket:child>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<wicket:fragment wicket:id="contextHeadFrag">
		<div id="depot-head" class="clearfix">
			<a wicket:id="accountLink" class="pull-left"><span wicket:id="accountName"></span></a>
			<span class="separator pull-left">/</span>
			<a wicket:id="depotLink" class="pull-left"><span wicket:id="depotName"></span></a>
			<a wicket:id="depotMoreInfo" class="pull-left more-info"><i class="fa fa-ellipsis-h"></i></a>
		</div>
	</wicket:fragment>
</wicket:extend>
