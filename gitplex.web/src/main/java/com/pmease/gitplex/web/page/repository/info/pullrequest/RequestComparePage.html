<wicket:extend>
	<div class="compare">
		<div wicket:id="compareHead" class="head clearfix">
			<button wicket:id="locateComment" class="comment btn pull-left">
				<i class="fa fa-comments"></i> <span wicket:id="label"></span>
			</button>
			<div class="old pull-left">
				<label>Original:</label> 
				<span class="btn btn-default" wicket:id="oldSelector">
					<i class="fa fa-commit"></i> <span wicket:id="label"></span> <i class="caret"></i>
				</span>
				<div wicket:id="oldChoices"></div>
			</div>
			<div class="new pull-left">
				<label>Revised:</label> 
				<span class="btn btn-default" wicket:id="newSelector">
					<i class="fa fa-commit"></i> <span wicket:id="label"></span> <i class="caret"></i>
				</span>
				<div wicket:id="newChoices"></div>
			</div>
		</div>
		<table class="body">
			<tr>
				<td class="nav">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="panel-title">Compare Result</span> <input wicket:id="changesOnly" type="checkbox"> changes only</input> 
						</div>
						<div wicket:id="compareResult" class="panel-body"></div>
					</div>
				</td>
				<td wicket:id="blobDiff" class="content"></td>
			</tr>
		</table>
	</div>
	<wicket:fragment wicket:id="commitChoiceFrag">
		<ul class="commit-choice list-unstyled">
			<li wicket:id="commits">
				<a wicket:id="commit">
					<div>
						<i class="fa fa-commit"></i>
						<span wicket:id="label" class="name"></span>
					</div>
					<div wicket:id="subject" class="subject"></div>
				</a>
			</li>
		</ul>
	</wicket:fragment>
</wicket:extend>
