<wicket:extend>
	<div class="compare">
		<div class="head clearfix">
			<div wicket:id="commentActions" class="comment pull-left btn-group">
				<button wicket:id="prev" class="btn btn-default" title="Previous commented line in this pull request">
					<i class="fa fa-arrow-left"></i>
				</button>
				<button wicket:id="current" class="btn">
					<i class="fa fa-comments"></i> <span wicket:id="label"></span>
				</button>
				<button wicket:id="next" class="btn btn-default" title="Next commented line in this pull request">
					<i class="fa fa-arrow-right"></i>
				</button>
			</div>
			<div class="original pull-left">
				<label>Original:</label> 
				<span class="btn btn-default" wicket:id="originalSelector">
					<i class="fa fa-commit"></i> <span wicket:id="label"></span> <i class="caret"></i>
				</span>
				<div wicket:id="originalChoices"></div>
			</div>
			<div class="revised pull-left">
				<label>Revised:</label> 
				<span class="btn btn-default" wicket:id="revisedSelector">
					<i class="fa fa-commit"></i> <span wicket:id="label"></span> <i class="caret"></i>
				</span>
				<div wicket:id="revisedChoices"></div>
			</div>
		</div>
		<table class="body">
			<tr>
				<td class="nav">
					<div class="panel panel-default">
						<div class="panel-heading">
							<span class="panel-title">Compare Result</span> <input wicket:id="changedOnly" type="checkbox"> changed only</input> 
						</div>
						<div wicket:id="compareResult" class="panel-body"></div>
					</div>
				</td>
				<td wicket:id="blobDiff" class="content"></td>
			</tr>
		</table>
	</div>
	<wicket:fragment wicket:id="commitChoiceFrag">
		<ul class="commit-choice list-unstyled">
			<li wicket:id="commits">
				<a wicket:id="commit">
					<div>
						<i class="fa fa-commit"></i>
						<span wicket:id="label" class="name"></span>
					</div>
					<div wicket:id="subject" class="subject"></div>
				</a>
			</li>
		</ul>
	</wicket:fragment>
</wicket:extend>
