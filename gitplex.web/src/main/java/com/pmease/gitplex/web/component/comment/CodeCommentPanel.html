<wicket:panel>
	<div class="code-comment">
		<div wicket:id="comment" class="comment post"></div>
		<div wicket:id="activities" class="reply post"></div>
		<div wicket:id="addReply" class="add-reply"></div>
	</div>
	<wicket:fragment wicket:id="viewFrag">
		<div class="user-avatar"><a wicket:id="userAvatar"></a></div>
		<div class="detail">
			<div class="head clearfix">
				<a wicket:id="userName" class="user-name pull-left"></a>
				<a wicket:id="compareContext" class="compare-context pull-right"><i class="fa fa-chain-broken"></i></a>
				<span class="activity pull-right">
					<span wicket:id="activityDescription" class="description"></span>
					<span wicket:id="activityDate" class="date"></span>
				</span>
			</div>
			<div class="body">
				<div wicket:id="feedback" class="feedback"></div>
				<div wicket:id="content"></div>
			</div>
			<div wicket:id="foot" class="foot">
				<a wicket:id="edit">Edit</a>
				<wicket:enclosure child="delete">
				<span class="middot"></span>
				<a wicket:id="delete">Delete</a>
				</wicket:enclosure>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="commentEditFrag">
		<form wicket:id="form" class="leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<div class="form-group">
				<label>Title</label>
				<input wicket:id="title" class="form-control focusable"></input>
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea wicket:id="content" rows="10" class="form-control focusable"></textarea>
			</div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="noteEditFrag">
		<form wicket:id="form" class="leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<textarea wicket:id="content" rows="10" class="form-control focusable"></textarea>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary"><span wicket:id="label"></span></button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="addReplyFrag">
		<a wicket:id="reply" class="btn btn-sm btn-default"><i class="fa fa-reply"></i> Reply</a>
	</wicket:fragment>
</wicket:panel>
