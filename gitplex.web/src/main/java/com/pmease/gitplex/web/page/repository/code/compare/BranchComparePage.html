<wicket:extend>
	<section class="compare">
		<div class="head">Compare Branches</div>
		<div class="body">
			<table class="branches">
				<tr>
					<td class="target">
						<div wicket:id="target"></div>
					</td>
					<td class="actions">
						<a wicket:id="swap" class="swap btn btn-xs btn-default">swap</a>
						<div class="direction"><span class="fa fa-arrow-left fa-lg"></span></div>
						<a wicket:id="createRequest" class="btn btn-primary btn-sm">Create Pull Request</a>
					</td>
					<td class="source">
						<div wicket:id="source"></div>
					</td>
				</tr>
			</table>
			<div wicket:id="sameBranch" class="alert alert-warning">
				<div class="summary">
					<span class="fa fa-lg fa-warning"></span>
					<span>Please select different branches to integrate.</span>
				</div>
			</div>		
			<div wicket:id="openedRequest" class="alert alert-info">
				<div class="summary">
					<span class="fa fa-lg fa-info-circle"></span>
					<span>
						An integration request is already open for this comparison.
						<a wicket:id="viewRequest">View Request <span class="fa fa-arrow-right"></span></a>
					</span>
				</div>
				<div wicket:id="requestInfo" class="detail" ></div>
			</div>
			<div wicket:id="upToDate" class="alert alert-success">
				<div class="summary">
					<span class="fa fa-lg fa-check-circle"></span>
					<span wicket:id="targetBranch"></span> is up to date with all commits from <span wicket:id="sourceBranch"></span>.
					Try <a wicket:id="swapBranches">swap source and target</a> for the comparison.
				</div>
			</div>		
			<div wicket:id="tabs"></div>
			<div wicket:id="tabPanel"></div>
		</div>
	</section>
	<div wicket:id="backToTop"></div>
</wicket:extend>
