<wicket:panel>
	<ul class="threads list-unstyled">
		<li wicket:id="threads">
			<a wicket:id="link">
				<span wicket:id="userAvatar" class="avatar"></span>
				<span wicket:id="userName"></span> 
				commented on <span wicket:id="position"></span> 
				<span wicket:id="age"></span>,
				<span wicket:id="stats"></span>
				&nbsp;<i class="fa fa-arrow-slim-right"></i> 
			</a>
			<div wicket:id="lastComment"></div> 
		</li>
	</ul>
	<wicket:fragment wicket:id="guestStatsFrag">
		<span wicket:id="total"></span> total
	</wicket:fragment>
	<wicket:fragment wicket:id="userStatsFrag">
		<span wicket:id="unread"></span> unread / <span wicket:id="total"></span> total
	</wicket:fragment>
</wicket:panel>
