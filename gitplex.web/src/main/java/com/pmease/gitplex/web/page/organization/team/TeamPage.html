<wicket:extend>
	<section class="team">
		<div class="head">Team</div>
		<div class="body clearfix">
			<div class="pull-left">
				<div wicket:id="teamName" class="title"></div>
				<div wicket:id="teamDescription"></div>
				<div class="actions">
					<a wicket:id="editTeam" class="btn btn-primary"></a>
					<a wicket:id="deleteTeam" class="btn btn-danger"></a>
				</div>
			</div>
			<div class="pull-right">
				<ul wicket:id="teamTabs" class="tabs list-unstyled"></ul>
			</div>
		</div>
	</section>
</wicket:extend>
