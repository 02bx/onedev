<wicket:extend>
	<section class="team detail">
		<div class="general">
			<div wicket:id="teamName" class="title"></div>
			<div wicket:id="teamDescription"></div>
			<div class="actions">
				<a wicket:id="editTeam" class="btn btn-primary">Edit</a>
				<a wicket:id="deleteTeam" class="btn btn-danger">Delete</a>
			</div>
		</div>
		<div class="members-and-depots">
			<ul wicket:id="teamTabs" class="nav nav-tabs"></ul>
			<div class="tab-panel">
				<wicket:child></wicket:child>
			</div>
		</div>
	</section>
</wicket:extend>
