<wicket:panel>
	<table class="repository-and-revision">
		<tr class="repository">
			<td class="name"><span>Repository</span></td>
			<td class="value">
				<input wicket:id="repositoryChoice" type="hidden" class="form-control"></input> 
			</td>
		</tr>
		<tr class="revision">
			<td class="name"><span>Revision</span></td>
			<td class="value">
				<div wicket:id="revisionSelector"></div> 
			</td>
		</tr>
	</table>
</wicket:panel>
