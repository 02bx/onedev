<wicket:extend>
	<section class="account-repos">
		<div class="body">
			<div class="head clearfix">
				<div class="pull-left search">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
						<input wicket:id="searchRepos" class="form-control" placeholder="Search repositories"></input>
					</div>
				</div>
				<div class="pull-left actions">
					<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
				</div>
				<ul wicket:id="reposPageNav" class="pull-right"></ul>
			</div>
			<table wicket:id="reposContainer" class="repositories table table-hover table-condensed">
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="description">Description</th>
						<th class="actions">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="repositories">
						<td class="name">
							<a wicket:id="repoLink"><span wicket:id="repoName"></span></a>
						</td>
						<td class="description">
							<span wicket:id="description"></span>
						</td>
						<td class="actions">
							<a wicket:id="setting" class="fa fa-cog" title="Repository settings"></a>
							<a wicket:id="deleteRepo" class="fa fa-trash" title="Delete this repository"></a>
						</td>
					</tr>
				</tbody>
			</table>	
			<div wicket:id="confirmDelete"></div>	
		</div>
	</section>
</wicket:extend>
