<wicket:panel>
	<div wicket:id="accordion" class="panel-group">
		<div wicket:id="categories" class="panel panel-default">
			<div wicket:id="collapseTrigger" class="panel-heading">
				<div wicket:id="name" class="panel-title"></div>
			</div>
			<div wicket:id="collapsible" class="panel-body">
				<div wicket:id="gateKeepers" class="gate-keeper-item">
					<div wicket:id="gateKeeper">
						<div>
							<span wicket:id="icon" class="fa "></span>
							<span wicket:id="name" class="gate-keeper-name"></span>
						</div>
						<div wicket:id="description" class="gate-keeper-description"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
