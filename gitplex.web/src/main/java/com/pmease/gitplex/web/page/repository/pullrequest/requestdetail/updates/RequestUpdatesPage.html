<wicket:extend>
	<ul wicket:id="requestUpdatesContainer" class="updates list-unstyled">
		<li wicket:id="updates" class="update">
			<div class="summary">
				<span class="update-no">Update <span wicket:id="updateNo"></span></span>, pushed <span wicket:id="age"></span>
				<span class="operations">
					<a wicket:id="changes" title="Changes of this update"></a>
				</span>
				<span wicket:id="reviews" class="reviews">
					<span wicket:id="reviews" class="review">
						<span wicket:id="avatar"></span>
						<span wicket:id="result"></span>
					</span>
				</span>
			</div>
			<div wicket:id="tooManyCommits" class="alert alert-warning"></div>
			<table class="commits">
				<tr wicket:id="commits">
					<td class="avatar">
						<span wicket:id="avatar"></span>
					</td>
					<td class="detail">
						<div wicket:id="message"></div> 
						<div class="author">
							<span wicket:id="name"></span> authored <span wicket:id="age"></span>
						</div>
					</td>
					<td class="status">
						<div>
							<span wicket:id="hash"></span>
							<a wicket:id="codeLink" title="Browse code at this point" class="btn btn-xs btn-default"><span class="fa fa-code"></span></a>
						</div>
						<div>
							<span wicket:id="verification"></span>
							<span wicket:id="integration"></span>
						</div>
					</td>
				</tr>
			</table>
		</li>
	</ul>
</wicket:extend>
