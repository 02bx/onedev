apiVersion: apps/v1
kind: Deployment
metadata:
  name: onedev
spec:
  template:
    spec:
      containers:
      - name: onedev
      volumes:
      - name: onedev
        hostPath:
          path: /opt/onedev
          type: DirectoryOrCreate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql 
spec:
  template:
    spec:
      containers:
      - name: mysql
      volumes:
      - name: mysql
        hostPath:
          path: /opt/onedev-database
          type: DirectoryOrCreate
