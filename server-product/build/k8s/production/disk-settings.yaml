apiVersion: apps/v1
kind: Deployment
metadata:
  name: onedev
spec:
  template:
    spec:
      containers:
      - name: onedev
      volumes:
      - name: onedev
        gcePersistentDisk:
          pdName: onedev
          fsType: ext4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql 
spec:
  template:
    spec:
      containers:
      - name: mysql
      volumes:
      - name: mysql
        gcePersistentDisk:
          pdName: onedev-database
          fsType: ext4
