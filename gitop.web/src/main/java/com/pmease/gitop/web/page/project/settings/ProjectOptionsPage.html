<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>Basic Info</h2>
		</div>
		<div class="body">
			<form class="form-md form-horizontal">
				<div class="form-group">
					<label class="control-label">Location</label>
					<div class="field-controls">
        				<p class="message" wicket:id="location"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Size</label>
					<div class="field-controls">
						<p class="message" wicket:id="size">27M</p>
					</div>
				</div>
			</form>
		</div>
	</section>
	
	<section>
		<div class="head">
			<h2>Settings</h2>
		</div>
		<div class="body">
			<form class="form-md form-horizontal" wicket:id="form">
				<div class="form-feedback" wicket:id="feedback"></div>
				<div wicket:id="name"></div>
				<div wicket:id="description"></div>
				<hr />
				<div wicket:id="defaultBranch"></div>
				<hr />
				<div wicket:id="forkable"></div>
				
				
				<div class="submits">
					<button class="btn btn-gray btn-submit" wicket:id="submit">Update Project</button>
				</div>
				
			</form>
		</div>
	</section>
	
	<section>
		<div class="head">
			<h2>Actions</h2>
		</div>
		<div class="body">
			<ul class="list-group ">
				<li class="list-group-item">
					<h4>Delete this project</h4>
					<div class="row">
						<div class="col-lg-8">
							<p>Once this project is deleted, all related data, including repository, merge requests, etc, are also deleted and can not roll back</p>
						</div>
						<div class="col-lg-4 text-right">
							<button class="btn btn-danger btn-colorful-text" wicket:id="deletelink">Delete this project</button>
						</div>
					</div>
					
				</li>
				<li class="list-group-item">
					<h4>Transfer ownership</h4>
					<div class="row">
						<div class="col-lg-8">
							<p>Transfer this project to another account where you have <span class="label label-info">ADMIN</span> rights</p>
						</div>
						<div class="col-lg-4 text-right">
							<button class="btn btn-danger btn-colorful-text">Transfer ownership</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</section>
</wicket:extend>
</html>
