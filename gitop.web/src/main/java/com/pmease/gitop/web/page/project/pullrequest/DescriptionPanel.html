<wicket:panel>
	<div wicket:id="content"></div>
	<wicket:fragment wicket:id="viewFrag">
		<table class="viewer">
			<tr>
				<td>
					<div wicket:id="description"></div>
				</td>
				<wicket:enclosure child="edit">
				<td class="actions">
					<a wicket:id="edit"><span class="icon icon-edit"></span></a>
				</td>
				</wicket:enclosure>
			</tr>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFrag">
		<table class="editor">
			<tr>
				<td>
					<textarea wicket:id="description" rows="6" class="form-control" placeholder="Provide a description"></textarea>
				</td>
				<td class="actions">
					<a wicket:id="save" class="btn btn-sm btn-primary btn-block">Save</a>
					<a wicket:id="cancel" class="btn btn-sm btn-default btn-block">Cancel</a>
				</td>
			</tr>
		</table>
	</wicket:fragment>
</wicket:panel>
