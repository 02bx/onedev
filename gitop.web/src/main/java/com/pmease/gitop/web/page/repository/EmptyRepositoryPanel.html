<html xmlns:wicket>
<wicket:panel>
<div class="padder">
	<h3>Create a new repository?</h3>
<pre><code>touch README
git init
git add README
git commit -m "first commit"
git remote add origin <span wicket:id="new"></span>
git push -u origin master
</code></pre>
	
	<h3>Push an existing repository?</h3>
<pre><code>git remote add origin <span wicket:id="existing"></span>
git push -u origin master
</code></pre>
</div>
</wicket:panel>
</html>
