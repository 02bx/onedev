<html xmlns:wicket>
<wicket:panel>
	<a wicket:id="link">
		<wicket:enclosure child="avatar">
		<span class="avatar" wicket:id="avatar"></span>
		</wicket:enclosure>
		<span wicket:id="name"></span>
	</a>
	
	<wicket:fragment wicket:id="imgfrag">
		<img wicket:id="img" />
	</wicket:fragment>
</wicket:panel>
</html>
