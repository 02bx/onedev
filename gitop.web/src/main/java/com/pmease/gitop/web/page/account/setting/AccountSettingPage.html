<html xmlns:wicket>
<wicket:extend>
	<div class="faux">
		<div class="faux-row">
			<div class="faux-cell sidebar">
				<div class="sidebar-inner">
					<div class="head">
						<wicket:container wicket:id="userlink"></wicket:container>
					</div>
					
					<ul class="list-group list-navs">
						<li class="list-group-item" wicket:id="setting">
							<a wicket:id="link"><span wicket:id="label"></span></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="faux-cell content">
				<div class="content-inner">
					<wicket:child></wicket:child>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
