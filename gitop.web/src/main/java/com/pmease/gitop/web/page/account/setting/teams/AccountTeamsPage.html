<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>Teams</h2>
		</div>
		<div class="body">
			<div class="alert alert-warning">
				All permissions specified here can be overridden in the projects.
			</div>
			
			<p>
		    	<a class="btn btn-info btn-colorful-text" wicket:id="addTeam"><i class="icon-plus"></i> Create a team</a>
		    </p>
		    
		    <table class="table table-hover teams-table" wicket:id="teams">
		    </table>
		    
		</div>
	</section>
	
	<wicket:fragment wicket:id="ops">
    	<div class="action-links">
    		<a wicket:id="removelink" class="remove-link"><i class="icon-remove-sign"></i> Remove</a>
    	</div>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="permissionop">
    	<a wicket:id="link"><i wicket:id="icon"></i></a>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="namefrag">
    	<div class="name">
    		<a wicket:id="link"><span wicket:id="name"></span> <i class="icon-pencil" wicket:id="icon"></i></a>
    		<b class="label label-builtin" wicket:id="builtin">built-in</b>
    	</div>
    </wicket:fragment>
</wicket:extend>
</html>
