<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head clearfix">
			<h2>Teams</h2>
			<div class="actions">
				<a class="btn btn-success btn-colorful-text" wicket:id="addTeam"><i class="icon-plus"></i> New team</a>
			</div>
		</div>
		<div class="body">
		    <table class="table table-hover teams-table" wicket:id="teams">
		    </table>
		    
		</div>
	</section>
	
	<wicket:fragment wicket:id="ops">
    	<ul class="piped">
    		<li><a wicket:id="removelink" class="remove-link first" title="remove"><i class="icon-remove-sign"></i> remove</a></li>
    	</ul>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="permissionop">
    	<a wicket:id="link"><i wicket:id="icon"></i></a>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="namefrag">
    	<div class="name">
    		<a wicket:id="link"><span wicket:id="name"></span> <i class="icon-pencil" wicket:id="icon"></i></a>
    		<b class="label label-builtin" wicket:id="builtin">built-in</b>
    	</div>
    </wicket:fragment>
</wicket:extend>
</html>
