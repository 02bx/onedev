<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head clearfix">
			<h2>Teams</h2>
		</div>
		<div class="body">
			<p><a class="btn btn-default" wicket:id="addTeam"><i class="fa fa-plus"></i> New team</a></p>
			
		    <table class="table table-hover teams-table" wicket:id="teams">
		    </table>
		    
		</div>
	</section>
	
	<wicket:fragment wicket:id="ops">
    	<ul class="piped">
    		<li><a wicket:id="removelink" class="remove-link first" title="remove"><i class="fa fa-times-circle"></i> remove</a></li>
    	</ul>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="permissionop">
    	<a wicket:id="link"><i wicket:id="icon"></i></a>
    </wicket:fragment>
    
    <wicket:fragment wicket:id="namefrag">
    	<div class="name">
    		<a wicket:id="link"><span wicket:id="name"></span> <i class="fa fa-pencil" wicket:id="icon"></i></a>
    		<b class="label label-builtin" wicket:id="builtin">built-in</b>
    	</div>
    	<div class="text-muted" wicket:id="summary"></div>
    </wicket:fragment>
</wicket:extend>
</html>
