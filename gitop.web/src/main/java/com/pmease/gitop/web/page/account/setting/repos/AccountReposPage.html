<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>Repositories</h2>
		</div>
		<div class="body">
			<ul class="list-group list-view list-group-hover repos-list">
				<li class="list-group-item" wicket:id="projects">
					<div class="project-info" wicket:id="info"></div>
					<ul class="piped item-actions">
						<li><a class="first" wicket:id="admin"><i class="icon-cog"></i> Settings</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</wicket:extend>
</html>
