<wicket:panel>
	<div wicket:id="body"></div>
	<wicket:fragment wicket:id="viewFrag">
		<div wicket:id="comment" class="pull-left right-spacing"></div>
		<a wicket:id="edit" title="Edit comment" class="pull-left right-spacing"><span class="icon icon-edit"></span></a>
		<a wicket:id="delete" title="Delete comment" class="pull-left"><span class="icon icon-trash"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFrag">
		<textarea wicket:id="comment" rows="6" class="form-control" placeholder="Leave a comment"></textarea>
		<div class="top-spacing">
			<a wicket:id="save" class="btn btn-sm btn-primary right-spacing">Save</a>
			<a wicket:id="cancel" class="btn btn-sm btn-default">Cancel</a>
		</div>
	</wicket:fragment>
</wicket:panel>
