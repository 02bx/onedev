<html xmlns:wicket>
<wicket:panel>
	<form class="form-inline form-md" wicket:id="form">
		<input wicket:id="userchoice" class="team-users-choice" type="hidden" style="width: 300px;"></input>
		<button type="submit" class="btn btn-default dirty-aware" style="margin-left: 8px;" wicket:id="submit">Add</button>
		<p></p>
		<div wicket:id="feedback"></div>
	</form>
	<hr/>
	<div wicket:id="membersview">
		<div wicket:id="removeMemberFeedback"></div>
		<div class="simple-teams-list" wicket:id="members"></div>
	</div>
	
	<wicket:fragment wicket:id="memberactionfrag">
		<a class="img-link remove-link has-tip" wicket:id="remove" data-toggle="tooltip" title="remove this user from this team"><i class="icon icon-delete-circle"></i></a>
	</wicket:fragment>
</wicket:panel>
</html>
