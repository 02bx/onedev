<wicket:extend>
	<table class="activities table table-striped">
		<tr wicket:id="updates">
			<td class="summary clearfix">
				<div wicket:id="userAvatar" class="pull-left"></div>
				<div class="pull-left">
					<div wicket:id="userName"></div>
					<div class="text">
						Update #<span wicket:id="updateNo"></span>, <span wicket:id="date"></span>
					</div>
				</div>
			</td>
			<td class="detail">
				<div wicket:id="detail"></div>
			</td>
			<td class="votes">
				<div wicket:id="votes" class="vote" data-html="true">
					<span wicket:id="user"></span>
					<span wicket:id="result" class="fa result "></span>	
					<span wicket:id="comment" class="fa fa-comment-o"></span>
				</div>			
			</td>
		</tr>
	</table>
</wicket:extend>
