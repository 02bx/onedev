<html xmlns:wicket>
<wicket:panel>
	<div class="image blend-view">
		<div class="old-frame">
			<img class="oldimg" wicket:id="old" />
		</div>
		
		<div class="new-frame">
			<img class="newimg" wicket:id="new" />
		</div>
	</div>
	
	<div class="slider">
		<b class="old">OLD</b> <input type="range" value="100" min="1" max="100" step="1" wicket:id="slider" /> <b class="new">NEW</b>
	</div>
</wicket:panel>
</html>
