<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>Members</h2>
		</div>
		<div class="body">
			<p>Manage your members/collaborators with <a wicket:id="teamlink">teams</a></p>
			<hr/>
			<div wicket:id="members"></div>
		</div>
	</section>
	
	<wicket:fragment wicket:id="memberactionfrag">
		<a class="img-link remove-link" wicket:id="remove"><i class="icon icon-delete-circle"></i></a>
	</wicket:fragment>
</wicket:extend>
</html>
