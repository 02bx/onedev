<html xmlns:wicket>
<wicket:panel>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-left">
			<a class="navbar-brand" wicket:id="homeLink"><i class="icon icon-gitop"></i></a>
			<form class="navbar-form navbar-left search-form" role="search">
			    <div class="form-group">
			      <input type="text" class="form-control text-field" placeholder="Search">
			    </div>
			</form>
		</div>
		
		<div class="navbar-right">
			<ul class="user-links inline-list">
			  	<wicket:enclosure child="loginLink">
			  		<li><a wicket:id="registerLink">Sign up</a></li>
			  		<li class="separator"></li>
			  		<li><a href="#" wicket:id="loginLink">Log in</a></li>
				</wicket:enclosure>
				
				<wicket:enclosure child="logoutLink">
					<wicket:enclosure child="adminLink">
					<li class="separator"></li>
					<li><a class="has-tip" wicket:id="adminLink" data-toggle="tooltip" title="System administration"><i class="icon icon-cog"></i></a></li>
					</wicket:enclosure>
					<li class="separator"></li>
					<li><a class="has-tip" data-toggle="tooltip" title="Create a new repository" wicket:id="newRepoLink"><i class="icon icon-repo-add"></i></a></li>
			  		<li><a class="has-tip" wicket:id="profileLink" data-toggle="tooltip" title="Account settings"><i class="icon icon-tools"></i></a></li>
			  		<li><a class="has-tip" data-toggle="tooltip" title="Sign out" wicket:id="logoutLink"><i class="icon icon-logout"></i></a></li>
			  		<li class="separator"></li>
			  		<li class="avatar-user"><wicket:container wicket:id="userLink"></wicket:container></li>
			  	</wicket:enclosure>
			</ul>
		</div>
		</nav>
</wicket:panel>
</html>
