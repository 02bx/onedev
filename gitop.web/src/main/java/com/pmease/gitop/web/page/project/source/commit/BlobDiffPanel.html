<html xmlns:wicket>
<wicket:panel>
		<div class="panel-heading clearfix">
			<div class="pull-left meta">
				<span class="diffstat inline" data-toggle="tooltip" data-placement="right" wicket:id="statspan">
					<b class="additions" wicket:id="additions"></b><b class="deletions" wicket:id="deletions"></b>
				</span>
				
				<wicket:enclosure>
				<span wicket:id="oldpath"></span> &#10142;
				</wicket:enclosure>
				
				<span wicket:id="newpath"></span>
			</div>
			<div class="actions pull-right">
				<a class="btn btn-default btn-sm" wicket:id="bloblink">View file @ <b class="sha" wicket:id="sha"></b></a>
			</div>
		</div>
		<div class="panel-body">
			<div wicket:id="diffcontent"></div>
		</div>
	
	<wicket:fragment wicket:id="frag">
			<wicket:container wicket:id="loop">
				<wicket:container wicket:id="hunk"></wicket:container>
			</wicket:container>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="messagefrag">
		<div class="empty-message" wicket:id="message"></div>
	</wicket:fragment>
</wicket:panel>
</html>
