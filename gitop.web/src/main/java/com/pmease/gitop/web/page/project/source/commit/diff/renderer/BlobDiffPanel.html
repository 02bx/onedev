<html xmlns:wicket>
<wicket:panel>
	<div class="panel-heading clearfix">
		<div class="pull-left meta">
			<span class="diffstat inline tooltiped" data-toggle="tooltip" data-placement="right" wicket:id="statspan">
				<wicket:container wicket:id="stat"></wicket:container>
			</span>
			
			<span class="path" wicket:id="path"></span>
		</div>
		<div class="actions pull-right">
			<span wicket:id="actions"></span>
			<a class="btn btn-default btn-sm tooltiped" wicket:id="bloblink" title="View the whole file at this revision">View</a>
		</div>
	</div>
	<div class="panel-body">
		<div wicket:id="diffcontent"></div>
	</div>
	
	<wicket:child></wicket:child>
</wicket:panel>
</html>
