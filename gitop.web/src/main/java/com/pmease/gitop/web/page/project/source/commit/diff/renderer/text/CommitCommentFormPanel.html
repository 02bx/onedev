<wicket:panel>
	<form wicket:id="form">
		<div class="comment-form-head">
			<ul class="nav nav-tab">
				<li class="active"><a href="#write-comment">Write</a></li>
				<li><a href="#preview-comment">Preview</a></li>
			</ul>
		</div>
		<div class="tab-content">
			<div id="write-comment">
				<textarea></textarea>
			</div>
			<div id="preview-comment">

					<div class="panel-body">
						here is the preview
					</div>
