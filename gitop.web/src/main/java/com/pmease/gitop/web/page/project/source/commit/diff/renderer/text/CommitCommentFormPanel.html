<html xmlns:wicket>
<wicket:panel>
	<form class="form-comment" wicket:id="form">
		<div class="head">
			<ul class="nav nav-tabs">
				<li wicket:id="li"><a wicket:id="link" href="javascript:void(0);)"><span wicket:id="name"></span></a></li>
			</ul>
		</div>
		<div class="body">
			<div wicket:id="tabcontent"></div>
			<div class="form-actions">
				<wicket:container wicket:id="actions"></wicket:container>
			</div>
		</div>
	</form>
	
	<wicket:fragment wicket:id="writefrag">
		<div wicket:id="feedback"></div>
		<textarea class="focusable" placeholder="Leave a comment" wicket:id="input"></textarea>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="previewfrag">
		here is a comment
	</wicket:fragment>
</wicket:panel>
</html>
