<html xmlns:wicket>
<wicket:panel>
	<form class="form-inline form-md" wicket:id="infoForm">
		<div wicket:id="feedback"></div>
		<div class="form-group">
			<label class="control-label">Name <span class="required">*</span></label>
			<input type="text" class="form-control focusable" placeholder="Name" wicket:id="name" />
		</div>
		<div class="form-group">
			<label class="control-label">Permission</label>
			<select class="form-control" wicket:id="permission"></select>
		</div>
		<div class="form-group">
			<label class="control-label">&nbsp;</label>
			<button type="submit" class="btn btn-default form-control" wicket:id="submit">Save Team</button>
		</div>
		<hr />
	</form>
	
	<div wicket:id="members">
		<h4>Members</h4>
		<div wicket:id="teammembers"></div>
	</div>
</wicket:panel>
</html>
