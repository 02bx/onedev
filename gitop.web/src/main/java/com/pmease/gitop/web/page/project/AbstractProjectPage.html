<html xmlns:wicket>
<wicket:extend>
	<div class="page-nav repo-head clearfix">
		<h1 class="repo-info pull-left">
			<span class="avatar avatar-circle"><img src="assets/img/twitter.png" /></span>
			<span class="name">
				<a wicket:id="userlink"><wicket:container wicket:id="name"></wicket:container></a> / 
				<b><a wicket:id="projectlink"><wicket:container wicket:id="name"></wicket:container></a></b>
				<span class="status">
					<span class="label label-info" wicket:id="public-label"></span>
				</span>
			</span>
		</h1>
		<ul class="pull-right repo-actions">
			<li>
				<a class="btn btn-default popup-marker"><i class="icon-download-alt"></i> Clone <span class="caret"></span></a>
			</li>
			<li>
				<div class="btn-group">
					<a class="btn btn-default"><i class="icon-eye-open"></i> Watch</a>
					<a class="btn btn-default"><i class="icon-repo-plus"></i> Fork</a>
					<a class="btn btn-default"><i class="icon-repo-compare"></i> Compare</a>
				</div>
			</li>
			<wicket:enclosure>
			<li><a class="btn btn-default" wicket:id="adminlink"><i class="icon-wrench"></i> Admin</a></li>
			</wicket:enclosure>
		</ul>
	</div>
	<wicket:child></wicket:child>
</wicket:extend>
</html>
