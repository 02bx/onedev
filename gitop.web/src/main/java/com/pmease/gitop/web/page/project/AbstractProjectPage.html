<html xmlns:wicket>
<wicket:extend>
	<div class="page-nav repo-head clearfix">
		<h1 class="repo-info pull-left">
			<span class="avatar avatar-circle"><img src="assets/img/twitter.png" /></span>
			<span class="name">
				<a>steve</a> / <b><a>QuickBuild</a></b>
			</span>
		</h1>
		<ul class="pull-right repo-actions">
			<li>
				<div class="btn-group">
					<a class="btn btn-default"><i class="icon-download-alt"></i> Clone <span class="caret"></span></a>
					<a class="btn btn-default"><i class="icon-repo-plus"></i> Fork</a>
					<a class="btn btn-default"><i class="icon-eye-open"></i> Watch</a>
					<a class="btn btn-default"><i class="icon-repo-compare"></i> Compare</a>
				</div>
			</li>
			<li><a class="btn btn-default"><i class="icon-wrench"></i> Admin</a></li>
		</ul>
	</div>
	<wicket:child></wicket:child>
</wicket:extend>
</html>
