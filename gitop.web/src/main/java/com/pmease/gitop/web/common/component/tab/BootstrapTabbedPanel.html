<html xmlns:wicket>
<wicket:panel>
	<ul class="nav nav-tabs">
		<li wicket:id="tab-links">
			<wicket:container wicket:id="tab-link"></wicket:container>
		</li>
	</ul>
	<div class="tab-content">
		<div wicket:id="tab-contents" class="tab-pane">
			<wicket:container wicket:id="panel"></wicket:container>
		</div>
	</div>
	
	<wicket:fragment wicket:id="linkfrag">
		<a data-toggle="tab" wicket:id="link"><span wicket:id="title"></span></a>
	</wicket:fragment>
</wicket:panel>
</html>
