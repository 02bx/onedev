<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h3>Edit your profile</h3>
		</div>
		<div class="padder">
			<form wicket:id="form" class="form-md">
				<div wicket:id="feedback"></div>
				<div wicket:id="fullName"></div>
				<div wicket:id="emailAddress"></div>
				<div class="submits">
					<button type="submit" wicket:id="submit" class="btn btn-gray btn-submit">Update profile</button>
				</div>
			</form>
		</div>
	</section>
	<section>
		<div class="head">
			<h3>Change your avatar</h3>
		</div>
		<div class="padder">
			<div class="clearfix">
				<div class="left avatar avatar-xlarge" wicket:id="currentavatar"></div>
				<form wicket:id="avatarForm" class="form-md avatar-form" style="padding-left: 150px;">
					<div wicket:id="feedback" class=""></div>
					
					<div class="fileupload fileupload-new" data-provides="fileupload">
						  <div class="fileupload-preview thumbnail" data-trigger="fileupload"></div>
						  <div>
						    <a class="btn btn-default btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change image</span>
						    <input type="file" wicket:id="fileInput" name="..."></a>
						    <btn class="btn btn-default fileupload-exists" data-dismiss="fileupload">Clear</btn>
						  </div>
					</div>	
						
						<p class="text-muted">
							Supported image types are png, gif, jpg and jpeg. The image size should be less than 2M bytes.
						</p>
						<hr/>
						<p class="clearfix">
							<a wicket:id="submit" class="btn btn-gray pull-left btn-submit"><i class="icon icon-arrow-right"></i> Change avatar</a>							
							<a wicket:id="remove" class="btn btn-gray pull-right"><i class="icon icon-reset"></i> Reset avatar</a>
						</p>
				</form>
			</div>
		</div>
	</section>
</wicket:extend>
</html>
