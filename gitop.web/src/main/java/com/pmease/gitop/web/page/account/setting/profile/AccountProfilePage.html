<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h3>Edit your profile</h3>
		</div>
		<div class="padder">
			<form wicket:id="form" class="form-md">
				<div wicket:id="feedback"></div>
				<div wicket:id="displayName"></div>
				<div wicket:id="email"></div>
				<div class="submits">
					<button type="submit" wicket:id="submit" class="btn btn-gray btn-submit">Update profile</button>
				</div>
			</form>
		</div>
	</section>
	<section>
		<div class="head">
			<h3>Change your avatar</h3>
		</div>
		<div class="padder">
			<div class="clearfix">
				<div class="left avatar avatar-xlarge" wicket:id="currentavatar"></div>
				<form wicket:id="avatarForm" class="form-md avatar-form" style="padding-left: 150px;">
					<div wicket:id="feedback" class=""></div>
					
					<div class="fileupload fileupload-new" data-provides="fileupload">
					  <div class="fileupload-preview thumbnail" data-trigger="fileupload"></div>
					  <div>
					    <a class="btn btn-default btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span>
					    <input type="file" wicket:id="fileInput" name="..."></a>
					    <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload"><i class="icon icon-delete"></i> Clear</a>
					  </div>
					</div>
					
					<p class="text-muted">
						Supported image types are png, gif, jpg and jpeg. The image size should be less than 2M bytes.
					</p>
					<hr/>
					<div class="btn-group btn-group-justified">
						<a wicket:id="submit" class="btn btn-gray btn-submit">Change avatar</a>
						<a wicket:id="remove" class="btn btn-gray">Reset avatar</a>
					</div>
				</form>
			</div>
		</div>
	</section>
</wicket:extend>
</html>
