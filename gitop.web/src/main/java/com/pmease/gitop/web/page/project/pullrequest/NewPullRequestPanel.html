<wicket:panel>
	<div class="new-pull-request">
		<div class="head">
			<div wicket:id="target" class="target"></div>
			<div class="icon icon-arrow-slim-left icon-2x"></div>
			<div wicket:id="source" class="source"></div>
		</div>
		<div class="body clearfix">
			<table>
				<tr>
					<td>
						<div wicket:id="message" class="message">
							<div class="title">
								<input wicket:id="title" type="text" class="form-control">
							</div>
							<div class="comment">
								<textarea wicket:id="comment" class="form-control"></textarea>
							</div>
						</div>
					</td>
					<td>
						<div wicket:id="status" class="status">
							<div wicket:id="summary" class="summary"></div>
							<div wicket:id="detail" class="detail"></div>
							<wicket:enclosure child="rejectReasons">
							<ul>
								<li wicket:id="rejectReasons">
									<span wicket:id="reason"></span>
								</li>
							</ul>
							</wicket:enclosure>
							<input wicket:id="send" value="Send Pull Request" class="btn btn-lg btn-primary"></input>
							<input wicket:id="view" value="View Pull Request" class="btn btn-lg btn-primary"></input>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</wicket:panel>
