<html xmlns:wicket>
<wicket:extend>
	<div class="small-section">
		<h1>Create Repository</h1>
	
		<form wicket:id="form">
			<div wicket:id="feedback"></div>
			<div wicket:id="owner"></div>
			<div wicket:id="name"></div>
			<div wicket:id="description"></div>
			<hr/>
			<button class="btn btn-info btn-submit" wicket:id="submit">Create repository</button>
		</form>
	</div>
</wicket:extend>
</html>
