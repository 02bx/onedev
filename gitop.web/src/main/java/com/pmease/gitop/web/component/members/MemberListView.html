<html xmlns:wicket>
<wicket:panel>
	<ul class="list-members clearfix">
		<li class="member" wicket:id="member">
			<span class="avatar" wicket:id="avatar"></span>
			<div class="name">
				<h4><a wicket:id="userlink"><wicket:container wicket:id="name"></wicket:container></a></h4>
				<em><wicket:container wicket:id="displayName"></wicket:container></em>
			</div>
			<div class="item-actions" wicket:id="actions"></div>
		</li>
	</ul>
</wicket:panel>
</html>
