<html xmlns:wicket>
<wicket:panel>
	<section class="commit-group" wicket:id="groups">
		<h3 class="commit-group-head"><span wicket:id="date"></span></h3>
		<ul>
			<li wicket:id="commits">
				<wicket:container wicket:id="authoravatar"></wicket:container>
				<div class="right">
					<div class="commitish">
						<a class="btn btn-default btn-xs" wicket:id="commitlink"><span class="sha" wicket:id="sha"></span></a>
						<a class="browse-link" wicket:id="treelink">Browse code</a>
					</div>
				</div>
				
				<div class="short-message">
					<span class="detailed-toggle collapsed" wicket:id="detailedToggle"><i class="icon icon-toggle"></i></span>
					<span wicket:id="shortmessage"></span>
				</div>
				
				<pre class="detailed-message" wicket:id="detailedmessage"></pre>
				
				<div class="commit-meta">
					<div class="author-info">
						<wicket:container wicket:id="author"></wicket:container>
						authored <span class="age" wicket:id="authordate"></span>
					</div>
					<wicket:enclosure child="committer">
					<div class="committer-info">
						<i class="icon icon-arrow-right"></i>
						<wicket:container wicket:id="committer"></wicket:container>
						committed <span class="age" wicket:id="committerdate"></span>
					</div>
					</wicket:enclosure>
				</div>
			</li>
		</ul>
	</section>
</wicket:panel>
</html>
