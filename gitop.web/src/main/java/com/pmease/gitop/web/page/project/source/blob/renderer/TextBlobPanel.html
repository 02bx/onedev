<html xmlns:wicket>
<wicket:panel>
	<table class="table-blob">
		<tr>
			<td class="blob-lineno">
				<wicket:container wicket:id="lineno"></wicket:container>
			</td>
			<td class="blob-code">
				<div class="code-highlight">
					<pre><code wicket:id="code"></code></pre>
				</div>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
