<html xmlns:wicket>
<wicket:extend>
	<div id="register-form">
		<h1>Sign Up</h1>
		
		<form wicket:id="form">
			<div wicket:id="feedback"></div>
			<div wicket:id="username"></div>
			<div wicket:id="email"></div>
			<div wicket:id="displayname"></div>
			<div wicket:id="password"></div>
			<div wicket:id="confirmPassword"></div>
			
			<div class="submits">
				<button class="btn btn-primary" wicket:id="submit">Create an account</button>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
