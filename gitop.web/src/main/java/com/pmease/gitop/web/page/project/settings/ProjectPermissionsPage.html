<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>Project Permissions</h2>
		</div>
		<div class="actionbar">
			<a class="btn" wicket:id="teamslink"><i class="icon icon-group-o"></i> Manage Teams</a>
			<a class="btn" wicket:id="resetlink"><i class="icon icon-reset"></i> Reset to default permissions</a>
		</div>
		<div class="body">
			<table class="table teams-table table-hover" wicket:id="teamstable">
			</table>
		</div>
	</section>
	
	<wicket:fragment wicket:id="permissionop">
		<a wicket:id="link"><i wicket:id="icon"></i></a>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="namefrag">
		<div class="name">
			<a wicket:id="editlink"><span wicket:id="name"></span> <i class="icon icon-pencil" wicket:id="icon"></i></a>
		</div>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="operationfrag">
		<ul class="piped">
			<li><a class="first" wicket:id="btn">use default</a></li>
		</ul>
	</wicket:fragment>
</wicket:extend>
</html>
