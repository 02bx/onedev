<wicket:extend>
	<div style="margin: 20px 20px;">
		<div wicket:id="mergeRequests">
			<div class="panel panel-default">
				<div class="panel-heading" wicket:id="title">Merge Request</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">Overview</div>
								<div class="panel-body">
									<div class="alert alert-info">
										Status: <span wicket:id="status"></span>
									</div>
									<div class="alert alert-info">
										Reasons:
										<ul>
											<li wicket:id="reasons">
												<span wicket:id="reason"></span>
											</li>
										</ul>
									</div>
									<div class="alert alert-info">Merge Predict: Can merge without conflicts</div>
									<div>
										<a wicket:id="merge" class="btn btn-primary">merge</a>
										<a wicket:id="close" class="btn btn-default">close</a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">Updates</div>
								<div class="panel-body">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Title</th>
												<th>Head Commit</th>
												<th>Accepted By</th>
												<th>Rejected By</th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="updates">
												<td wicket:id="title"></td>
												<td wicket:id="commitHash"></td>
												<td wicket:id="acceptedBy"></td>
												<td wicket:id="rejectedBy"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">Users Can Vote</div>
								<div class="panel-body">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>Name</th>
												<th>Operation</th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="usersCanVote">
												<td wicket:id="name"></td>
												<td>
													<a wicket:id="accept">accept</a>
													<a wicket:id="reject">reject</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">Invited Users</div>
								<div class="panel-body">
									<div wicket:id="invitedUsers"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
