<wicket:extend>
	<head>
		<title>Hello World</title>
	</head>
	<body>
		<div wicket:id="section">
			<a wicket:id="test">test</a>
		</div>
	</body>

	<wicket:fragment wicket:id="dialogContent">
		<form wicket:id="form" class="modal-form form-horizontal">
			<div class="modal-body">
				<div class="control-group">
					<label class="control-label">Name</label>
					<div class="controls">
						<input wicket:id="name" type="text" class="input-xlarge">
						<p class="help-block">Specify your name here</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Email</label>
					<div class="controls">
						<input wicket:id="email" type="text" class="input-xlarge">
						<p class="help-block">Specify your email here</p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a wicket:id="cancel" class="btn">Cancel</a> 
				<a wicket:id="save" class="btn btn-primary">Save</a>
				<a wicket:id="test" class="btn">Confirm</a>
			</div>
		</form>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="testContent">
		<div class="modal-body">Hello World</div>
		<div class="modal-footer">
			<a class="btn" data-dismiss="modal">Close</a>
		</div>
	</wicket:fragment>
</wicket:extend>
