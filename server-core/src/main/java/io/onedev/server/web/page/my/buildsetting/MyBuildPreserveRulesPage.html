<wicket:extend>
	<div class="help-block">Define common rules to preserve builds of all projects owned by me. 
	A build will be preserved as long as one rule preserves it. All builds will be preserved 
	if no rules are defined</div>
	<form wicket:id="form" class="leave-confirm build-preservations">
        <div wicket:id="feedback"></div>
        <div wicket:id="editor"></div>
		<div class="actions">
			<input type="submit" class="btn btn-primary dirty-aware" value="Save">
		</div>
	</form>
</wicket:extend>
