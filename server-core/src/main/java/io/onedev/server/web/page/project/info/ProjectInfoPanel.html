<wicket:panel>
	<div class="project-info">
		<div class="general">
			<wicket:enclosure child="forkedFromLink">
			<span>forked from: <a wicket:id="forkedFromLink"><span wicket:id="name"></span></a></span>
			</wicket:enclosure> 
			<span>Name: <span wicket:id="name"></span></span>
			<span>Id: <span wicket:id="id"></span></span>
		</div>
		<div class="metrics">
			<span wicket:id="commitCount"></span>
			<span wicket:id="branchCount"></span>
			<span wicket:id="tagCount"></span>
			<a wicket:id="forks"><span wicket:id="label"></span></a>
			<a wicket:id="forkNow">fork now</a>
		</div>
		<div wicket:id="description" class="description"></div>
		<wicket:enclosure child="cloneUrl">
		<div class="clone form-inline">
			<div class="input-group">
		    	<div class="input-group-addon">Clone URL</div>
				<input wicket:id="cloneUrl" readonly="readonly" class="form-control"/>
				<a wicket:id="copyUrl" class="input-group-addon"><i class="fa fa-clipboard"></i></a>
		    </div>		
		</div>
		</wicket:enclosure>
	</div>
</wicket:panel>
