<wicket:extend>
	<div class="team list">
		<div class="head clearfix">
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<table wicket:id="teams" class="teams table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="members">Members</th>
					<th class="actions"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="teams">
					<td class="name">
						<a wicket:id="link"><span wicket:id="name"></span></a>
					</td>
					<td class="members">
						<span wicket:id="members"><a wicket:id="member"></a></span> <a wicket:id="more">and more</a>
					</td>
					<td class="actions">
						<a wicket:id="delete" title="Delete this team"><i class="fa fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>	
		<div wicket:id="noTeams" class="alert alert-warning">No teams found</div>
	</div>
</wicket:extend>
