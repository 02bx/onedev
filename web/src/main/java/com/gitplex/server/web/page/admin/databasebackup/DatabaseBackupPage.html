<wicket:extend>
	<div class="database-backup">
		<div class="alert alert-info">
		GitPlex stores project meta data into database, and <b>its backup/restore will not affect git repositories</b>. 
		To backup git repositories, you will need to use some file system backup tool to backup directory 
		&quot;<span wicket:id="storageDir"></span>&quot;</div>
		<form wicket:id="backupSetting" class="leave-confirm">
			<div wicket:id="editor"></div>
			<div class="actions">
				<input type="submit" class="btn btn-primary dirty-aware" value="Save setting"></input>
				<a wicket:id="backupNow" class="btn btn-primary">Backup now</a>
			</div>
		</form>
	</div>
</wicket:extend>
