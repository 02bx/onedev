<wicket:extend>
	<div class="autofit">content</div>
	<script type="text/javascript">
		$(function() {
			$(window).resize(function() {
				var state = {};
				$(document).find(".autofit:visible").first().trigger("autofit", state);				
				console.log(state.name);
			});
			$(".autofit").on("autofit", function(e, state) {
				state.name = "robin";
			});
		});
	</script>
</wicket:extend>
