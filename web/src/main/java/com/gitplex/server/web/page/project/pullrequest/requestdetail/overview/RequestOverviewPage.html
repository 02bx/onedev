<wicket:extend>
	<table class="overview">
		<tr>
			<td class="activities">
				<table>
					<tr wicket:id="requestActivities" class="activity">
						<td wicket:id="avatar" class="avatar"><a wicket:id="avatar"></a></td>
						<td class="spacer"></td>
						<td wicket:id="content" class="content"></td>
					</tr>
				</table>
				<div wicket:id="addComment" class="add-comment no-autofocus">
					<form wicket:id="form" class="leave-confirm">
						<div wicket:id="feedback"></div>
						<div wicket:id="input" placeholder="Leave a comment"></div>
						<div class="actions">
							<button wicket:id="comment" class="dirty-aware btn btn-primary">Comment</button>
						</div>
					</form>
				</div>
			</td>
			<td class="info">
				<div class="well">
					<div class="reviewers">
						<label>Required Reviewers</label>
						<div wicket:id="reviewers"></div>
					</div>
					<wicket:enclosure child="verifications">
					<div class="verifications">
						<label>Required Verifications</label> 
						<div wicket:id="verifyMerges" class="verify-merges"></div>
						<div wicket:id="verifications"></div>
					</div>
					</wicket:enclosure>
					<div wicket:id="mergeStrategy" class="merge-strategy">
						<div>
							<label>Merge Strategy</label> 	
							<div>
								<select wicket:id="editor" class="form-control"></select> 
								<span wicket:id="viewer"></span>
							</div>					
						</div>
						<div wicket:id="help" class="help-block"></div>
					</div>
					<div wicket:id="watch" class="watch">
						<div>
							<label>Watch Status</label>
							<div>
								<select wicket:id="option" class="form-control"></select>
							</div>
						</div>
						<div wicket:id="help" class="help-block"></div>
					</div>
					<div wicket:id="manage" class="manage">
						<a wicket:id="synchronize" class="check btn btn-default">Synchronize</a>
						<p class="help-block">In case the pull request status is out of sync with underlying 
						repository, you may synchronize them manually here</p>
						<a wicket:id="delete" class="delete btn btn-danger">Delete</a>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<wicket:fragment wicket:id="sinceChangesRowContentFrag">
		<div>
			<span class="icon fa fa-ext fa-file-diff"></span> <a wicket:id="sinceChanges">Changes since last visit</a>
		</div>
	</wicket:fragment>
</wicket:extend>
