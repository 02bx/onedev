<wicket:panel>
	<div class="modal-header">
		<button wicket:id="close" type="button" class="close">&times;</button>
		<h4 wicket:id="title" class="modal-title"></h4>
	</div>
	<div class="modal-body insert-url no-autofocus">
		<div class="section">
			<div class="content">
				<form wicket:id="urlForm" class="form-inline url">
					<div class="form-group">
						<input wicket:id="url" placeholder="Input url" class="form-control autofocus url"></input>
						<button wicket:id="ok" type="submit" class="btn btn-default">Insert</button>
					</div>		
					<div wicket:id="feedback" class="feedback"></div>
				</form>
			</div>
		</div>
		<wicket:enclosure child="blobPicker">
		<div class="section">
			<div class="or">-OR-</div>
			<div class="content">
				<a wicket:id="blobPicker" class="btn btn-default">Select File in Repository...</a>
			</div>
		</div>
		</wicket:enclosure>
		<wicket:enclosure child="uploadForm">
		<div class="section">
			<div class="or">-OR-</div>
			<div class="content">
				<form wicket:id="uploadForm" class="upload">
				    <div class="btn btn-default btn-file">
				        Upload File... <input wicket:id="file" type="file"></input> <button wicket:id="submit" class="hidden">submit</button>
				    </div>		
					<div wicket:id="feedback" class="feedback"></div>
				</form>
			</div>
		</div>
		</wicket:enclosure>
		<wicket:enclosure child="attachments">
		<div class="section">
			<div class="or">-OR-</div>
			<div class="content">
				<label>Select Uploaded File</label>
				<ul class="attachments list-unstyled">
					<li wicket:id="attachments" class="attachment">
						<a wicket:id="select" title="Select this attachment" class="select"></a>
						<a wicket:id="delete" title="Remove this attachment" class="delete"><i class="fa fa-trash"></i></a>
					</li>
				</ul>
			</div>
		</div>
		</wicket:enclosure>
	</div>
</wicket:panel>
