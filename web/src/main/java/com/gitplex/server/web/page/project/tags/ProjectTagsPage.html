<html xmlns:wicket>
<wicket:extend>
	<div id="repo-tags">
		<div class="list">
			<div class="head clearfix">
				<div class="pull-left">
					<input wicket:id="searchTags" class="form-control search" placeholder="Search tags"></input>
				</div>
				<div class="pull-left">
					<a wicket:id="createTag" class="btn btn-default"><i class="fa fa-plus"></i> Create Tag</a>
				</div>
			</div>
			<table wicket:id="tagsContainer" class="table table-hover table-condensed">
				<tr wicket:id="tags">
					<td class="detail">
						<div class="tag">
							<a wicket:id="tagLink" class="name"><span wicket:id="name"></span></a>
							<span wicket:id="verificationStatus" class="verification-status"></span>
							<span wicket:id="annotated" class="annotated"></span>
						</div>
						<div class="commit">
							<span class="btn-group">
								<a wicket:id="hashLink" class="hash btn btn-default btn-xs"><span wicket:id="hash"></span></a>
								<a wicket:id="copyHash" class="btn btn-default btn-xs"><i class="fa fa-clipboard"></i></a>
							</span>
							<a wicket:id="messageLink" class="message"><span wicket:id="message"></span></a>
						</div>
					</td>
					<td class="actions">
						<span class="btn-group">
							<a wicket:id="download" class="btn btn-default" title="Download tag archive"><i class="fa fa-download"></i> Download</a>
							<a wicket:id="delete" class="btn btn-default" title="Delete this tag"><i class="fa fa-trash"></i> Delete</a>
						</span>
					</td>
				</tr>
			</table>		
			<div class="center"><ul wicket:id="tagsPageNav"></ul></div>
			<div wicket:id="noTags" class="alert alert-warning">No tags found</div>
		</div>
	</div>
	<wicket:fragment wicket:id="annotatedFrag">
		<wicket:enclosure child="author">
		<a wicket:id="author"></a> 
		</wicket:enclosure>
		<a wicket:id="messageToggle" class="ellipsis-expander"><i class="fa fa-ellipsis-h"></i></a>
		<pre wicket:id="message" class="message"></pre>
	</wicket:fragment>
	<wicket:fragment wicket:id="createTagFrag">
		<form wicket:id="form" class="create-tag">
			<div class="modal-header">
				<h4 class="modal-title">Create Tag</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div class="form-group">
					<label>Tag Name</label>
					<input wicket:id="name" class="form-control autofocus">
				</div>
				<div class="form-group">
					<label>Tag Message</label>
					<textarea wicket:id="message" rows="10" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label>Create From</label>
					<div>
						<a wicket:id="revision" class="btn btn-default"></a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button wicket:id="create" class="btn btn-primary">Create</button>
					<button wicket:id="cancel" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
</html>
