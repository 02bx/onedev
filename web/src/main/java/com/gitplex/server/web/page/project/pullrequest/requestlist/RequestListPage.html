<wicket:extend>
	<div id="request-list">
		<div class="head">
			<a wicket:id="filters" class="btn btn-default"><i class="fa fa-filter"></i> Filters <span class="caret"></span></a>
			<a wicket:id="sortBy" class="btn btn-default"> <i class="fa fa-sort"></i> Sort by <span class="caret"></span></a>
			<a wicket:id="newRequest" class="btn btn-default"><i class="fa fa-plus"></i> Open New</a>
		</div>
		<table class="body">
			<tr>
				<td class="filter">
					<div class="head">Filter options</div>
					<div class="body">
						<form wicket:id="filterForm">
							<div wicket:id="editor" class="no-autofocus"></div>
							<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Filter</button>
						</form>
					</div>
				</td>
				<td class="spacing">&nbsp;</td>
				<td class="result">
					<table wicket:id="requests"></table>
				</td>
			</tr>
		</table>
	</div>
	<wicket:fragment wicket:id="requestFrag">
		<div class="title clearfix">
			<a wicket:id="submitter" class="avatar pull-left"></a>
			<a wicket:id="text" class="text pull-left"></a> 
			<span wicket:id="number" class="number pull-left"></span>
			<span wicket:id="status" class="status pull-right"></span>
		</div>
		<div class="additional-info">
			<span class="branches pull-left">
				<a wicket:id="target" class="branch"></a>
				<span class="fa fa-long-arrow-left"></span>
				<a wicket:id="source" class="branch"></a>
			</span>
			<span wicket:id="lastEvent">
				<span class="middot"></span>
				<a wicket:id="user"></a>
				<span wicket:id="description"></span> 
				<span wicket:id="date"></span>
			</span>
		</div>
	</wicket:fragment>
</wicket:extend>
