<wicket:panel>
	<div class="blob-edit autofit">
		<div class="head clearfix">
			<div class="pull-left active tab edit"><a><i class="fa fa-pencil"></i> Edit file</a></div>
			<div class="pull-left save tab"><a><i class="fa fa-floppy-o"></i> Save</a></div>
			<div class="pull-left cancel"><a wicket:id="cancelLink" tabindex="-1">Cancel</a></div>
			<div wicket:id="editOptions" class="options pull-right"></div>
		</div>
		<div class="body scrollable">
			<form wicket:id="content" class="content leave-confirm">
				<div wicket:id="editor" class="editor"></div>
				<a wicket:id="submit" class="submit">submit</a>
			</form>
			<div wicket:id="commitOptions" class="commit-options"></div>
		</div>
	</div>
</wicket:panel>
