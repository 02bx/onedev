<wicket:extend>
	<div id="depot-blob">
		<div class="head clearfix">
			<a wicket:id="revisionPicker" class="revision-picker pull-left"></a>
			<div wicket:id="blobNavigator" class="blob-navigator pull-left"></div>
			<div wicket:id="blobOperations" class="operations">
				<span wicket:id="instantSearch"></span>
				<a wicket:id="advancedSearch" title="Advanced search of symbols, files and texts"><i class="fa fa-binoculars"></i></a>
				<a wicket:id="add" title="Add new file"><i class="fa fa-plus"></i></a>
				<a wicket:id="history" title="Commit history of current path"><i class="fa fa-history"></i></a>
				<a wicket:id="download" title="Download zip archive of whole repository at this revision"><i class="fa fa-download"></i></a>
			</div>
		</div>
		<!-- below is used to hold file navigator if there is not enough space in head -->
		<div class="blob-navigator clearfix"></div>
		<div wicket:id="revisionIndexing" class="revision-indexing">
			<img wicket:id="icon"></img> 
			<span>Revision indexing in progress... (search in this revision will be accurate after indexed)</span>
		</div>
		<div wicket:id="blobContent" class="blob-content"></div>
		<div wicket:id="searchResultContainer" class="search-result">
			<div id="search-result-resize-handle" class="ui-resizable-handle ui-resizable-n"></div>
			<div wicket:id="searchResult"></div>
		</div>
	</div>
</wicket:extend>
