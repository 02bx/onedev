<wicket:extend>
	<section class="account list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchAccounts" class="form-control search" placeholder="Search..."></input>
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New User</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="accounts" class="accounts table table-hover"></table>
			<div class="center"><ul wicket:id="accountsPageNav"></ul></div>
			<div wicket:id="noAccounts" class="alert alert-warning">No users found</div>
		</div>
	</section>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="avatarLink"></a>
		<a wicket:id="nameLink"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<div class="btn-group">
			<a wicket:id="setting" class="btn btn-default"><i class="fa fa-cog"></i> Profile</a>
			<a wicket:id="delete" class="btn btn-default"><i class="fa fa-trash"></i> Delete</a>
		</div>
	</wicket:fragment>
</wicket:extend>
