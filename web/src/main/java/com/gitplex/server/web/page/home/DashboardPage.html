<wicket:extend>
	<div id="dashboard">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="filterProjects" class="form-control search" placeholder="Filter projects"></input>
			</div>
			<div class="pull-left">
				<a wicket:id="createProject" class="btn btn-default"><i class="fa fa-plus"></i> Create Project</a>
			</div>
		</div>
		<div class="body">
			<ul wicket:id="projects" class="list-unstyled">
				<li wicket:id="projects">
					<a wicket:id="link"><i class="fa fa-ext fa-repo"></i> <span wicket:id="name"></span></a> 
				</li>
			</ul>	
			<div class="center"><ul wicket:id="projectsPageNav"></ul></div>
			<div wicket:id="noProjects" class="alert alert-warning">No projects found</div>
		</div>		
	</div>
</wicket:extend>
