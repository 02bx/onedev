<wicket:extend>
	<div id="dashboard">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="filterProjects" class="form-control search" placeholder="Filter projects"></input>
			</div>
			<div class="pull-left">
				<a wicket:id="createProject" class="btn btn-default"><i class="fa fa-plus"></i> Create Project</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="projects" class="projects table"></table>
		</div>		
	</div>
	<wicket:fragment wicket:id="projectFrag">
		<i class="fa fa-ext fa-repo"></i> <a wicket:id="link"><span wicket:id="name"></span></a> 
	</wicket:fragment>
	<wicket:fragment wicket:id="authorFrag">
		<a wicket:id="avatar"></a> <a wicket:id="name"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="commitMessageFrag">
		<a wicket:id="link"><span wicket:id="message"></span></a> 
	</wicket:fragment>
</wicket:extend>
