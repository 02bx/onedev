<wicket:extend>
	<div>
		<table wicket:id="tasks" class="table table-striped"></table>
		<div wicket:id="noTasks" class="alert alert-warning">No tasks found</div>
		<wicket:enclosure child="deleteSelected">
		<div class="help-block">
			<i class="fa fa-info-circle"></i> GitPlex will remove tasks automatically after you complete them. However you can also <a wicket:id="deleteSelected">delete selected tasks</a> manually here.
		</div>
		</wicket:enclosure>
	</div>
	<wicket:fragment wicket:id="linkFrag">
		<a wicket:id="link"></a>
	</wicket:fragment>
</wicket:extend>
