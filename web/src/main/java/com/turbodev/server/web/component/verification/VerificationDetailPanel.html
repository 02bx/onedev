<wicket:panel>
	<div class="verification-detail">
		<table>
			<tr wicket:id="verifications">
				<td class="result">
					<span wicket:id="result" class="verification-status"></span> 				
				</td>
				<td class="name">
					<span wicket:id="name"></span>
				</td>
				<td class="description">
					<span wicket:id="content"></span>
				</td>
			</tr>
		</table>
	</div>
	<wicket:fragment wicket:id="linkFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:panel>
