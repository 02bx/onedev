<wicket:panel>
	<form wicket:id="form" class="upload-blobs">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
			<h4 class="modal-title">Upload Files</h4>
		</div>
		<div class="modal-body">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<div wicket:id="files"></div>
			</div>
			<div class="form-group">
  				<label>Sub Directory</label>
				<input wicket:id="subDirectory" class="form-control" placeholder="Optionally specify sub directory to put uploaded files"></input>
			</div>			
			<div class="form-group">
  				<label>Summary Commit Message</label>
				<input wicket:id="summaryCommitMessage" class="form-control" placeholder="Add files via upload"></input>
			</div>			
			<div class="form-group">
  				<label>Detail Commit Message</label>
				<textarea wicket:id="detailCommitMessage" class="form-control" rows="5"></textarea>
			</div>			
		</div>
		<div class="modal-footer">
			<button wicket:id="upload" class="btn btn-primary">Upload</button>
			<button wicket:id="cancel" class="btn btn-default">Cancel</button>
		</div>
	</form>
</wicket:panel>
