<wicket:panel>
	<div class="reference activity">
		<div class="head">
			<span class="icon fa fa-arrow-left"></span> 
			<span class="user"><a wicket:id="avatar"></a> <a wicket:id="name"></a></span>  
			referenced this pull request <span wicket:id="age"></span>
		</div>
		<div class="body clearfix">
			<a wicket:id="link" class="pull-left"><span wicket:id="title"></span> <span wicket:id="number" class="number"></span></a>
			<span wicket:id="status" class="status pull-right"></span>
		</div>
	</div>
</wicket:panel>
