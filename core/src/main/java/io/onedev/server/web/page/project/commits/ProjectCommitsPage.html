<wicket:extend>
	<div id="repo-commits">
		<div class="head">
			<form wicket:id="query" class="query no-autofocus">
				<div class="input-group">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Filter by branch, tag, commit id, file path, date, user or commit message"></input>
					<span class="input-group-btn">
						<button wicket:id="submit" type="submit" class="btn btn-default" title="Query"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</form>
			<div wicket:id="feedback"></div>
		</div>
		<div wicket:id="body" class="body">
			<ul class="list list-unstyled">
				<li wicket:id="commits"></li>
			</ul>
			<div wicket:id="noCommits" class="no-commits"><i class="fa fa-exclamation-triangle"></i> No commits found</div>
		</div>
		<div wicket:id="commitsFoot" class="foot">
			<a wicket:id="more" class="btn btn-default">More commits</a>
			<div wicket:id="tooMany" class="alert alert-warning">Too many commits to load</div>
		</div>
	</div>
	<wicket:fragment wicket:id="commitFrag">
		<div class="avatar pull-left">
			<span wicket:id="avatar"></span>
		</div>
		<div class="detail pull-left">
			<div class="message-and-labels clearfix">
				<div wicket:id="message" class="message pull-left"></div>
				<span wicket:id="labels" class="label label-default pull-left"></span>
			</div>
			<div wicket:id="contribution"></div>
		</div>
		<div class="pull-right actions">
			<span class="btn-group">
				<a wicket:id="browseCode" title="Browse code" class="btn btn-default"><i class="fa fa-file-text-o"></i></a>
				<wicket:enclosure>
				<a wicket:id="compare" class="compare btn btn-default" title="Compare with base revision"><i class="fa fa-ext fa-file-diff"></i></a>
				</wicket:enclosure>
			</span>
		</div>
		<div class="pull-right hash">
			<span wicket:id="verificationStatus"></span>
			<span class="btn-group">
				<a wicket:id="hashLink" class="btn btn-default"><span wicket:id="hash"></span></a>
				<a wicket:id="copyHash" class="btn btn-default"><i class="fa fa-clipboard"></i></a>
			</span>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="dateFrag">
		<i class="fa fa-calendar"></i> <span wicket:id="date"></span>
	</wicket:fragment>
</wicket:extend>
