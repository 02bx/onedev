<wicket:extend>
	<div id="tasks">
		<table wicket:id="tasks" class="table table-striped"></table>
		<wicket:enclosure child="deleteSelected">
		<div class="help-block">
			<i class="fa fa-info-circle"></i> OneDev will remove tasks automatically after you complete them. However you can also <a wicket:id="deleteSelected">delete selected tasks</a> manually here.
		</div>
		</wicket:enclosure>
	</div>
	<wicket:fragment wicket:id="projectFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="pullRequestFrag">
		<span wicket:id="status"></span> <a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="issueFrag">
		<span wicket:id="state"></span> <a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:extend>
