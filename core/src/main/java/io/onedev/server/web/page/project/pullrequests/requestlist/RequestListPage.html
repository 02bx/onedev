<wicket:extend>
	<div id="request-list">
		<div wicket:id="side" class="side"></div>
		<div class="main">
			<div class="head">
				<form wicket:id="query" class="clearable-wrapper">
					<div class="input-group no-autofocus">
						<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query and order pull requests here"></input>
						<span class="input-group-btn">
							<button wicket:id="submit" type="submit" class="btn btn-default" title="Query"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</form>
				<a wicket:id="newRequest" class="open-new btn btn-success"><i class="fa fa-plus"></i> New Pull Request</a>
				<div class="others clearfix">
					<a wicket:id="saveQuery" class="pull-left"><i class="fa fa-save"></i> Save Query</a>
					<div wicket:id="pageInfo" class="page-info pull-right"></div>
				</div>
			</div>
			<div class="body">
				<div wicket:id="feedback"></div>
				<table wicket:id="requests" class="table"></table>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="lastActivityFrag">
		<span wicket:id="user"></span>
		<span wicket:id="description"></span> 
		<span wicket:id="date"></span>
	</wicket:fragment>	
</wicket:extend>
