<wicket:extend>
	<div id="new-request">
		<div class="head">Open Pull Request</div>
		<div class="body">
			<table class="branches">
				<tr>
					<td class="source branch">
						<div class="title">
							<label>From</label>
						</div>
						<div wicket:id="source" class="selector"></div>
						<div class="message">
							<a wicket:id="sourceCommitLink"><span wicket:id="message"></span></a>
						</div>
					</td>
					<td class="action">
						<a wicket:id="swap" class="swap btn btn-default" title="Swap"><i class="fa fa-exchange"></i></a>
					</td>
					<td class="target branch">
						<div class="title clearfix">
							<label class="pull-left">To</label>
						</div>
						<div wicket:id="target" class="selector"></div>
						<div class="message">
							<a wicket:id="targetCommitLink"><span wicket:id="message"></span></a>
						</div>
					</td>
				</tr>
			</table>
			<div wicket:id="status" class="status"></div>
			<ul wicket:id="tabs" class="nav nav-tabs"></ul>
			<div wicket:id="tabPanel" class="tab-panel"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="effectiveFrag">
		<div class="alert alert-info">
			<span wicket:id="description"></span> <a wicket:id="link"><b wicket:id="label"></b></a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="sameBranchFrag">
		<div class="alert alert-warning">
			<div class="summary">
				<span class="fa fa-lg fa-warning"></span>
				<span>Please select different branches to merge.</span>
			</div>
		</div>		
	</wicket:fragment>
	<wicket:fragment wicket:id="mergedFrag">
		<div class="alert alert-success">
			<div class="summary">
				<span class="fa fa-lg fa-check-circle"></span>
				<a wicket:id="targetBranch"></a> is up to date with all commits from <a wicket:id="sourceBranch"></a>.
				Try <a wicket:id="swapBranches">swap source and target</a> for the comparison.
			</div>
		</div>		
	</wicket:fragment>
	<wicket:fragment wicket:id="unrelatedHistoryFrag">
		<div class="alert alert-danger">
			<div class="summary">
				<span class="fa fa-lg fa-warning"></span>
				<span>History of target branch and source branch is unrelated.</span>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="canSendFrag">
		<div class="can-send">
			<form wicket:id="form" class="leave-confirm">
				<table>
					<tr class="title">
						<td class="name">Title <span class="required"></span></td>
						<td wicket:id="title" class="value">
							<input wicket:id="title" type="text" class="form-control" placeholder="Input title here">
							<div wicket:id="feedback"></div>
						</td>
					</tr>
					<tr class="description">
						<td class="name">Description</td>
						<td class="value"><div wicket:id="comment"></div></td>
					</tr>
					<tr class="merge-strategy">
						<td class="name">Merge Strategy</td>
						<td wicket:id="mergeStrategy" class="merge-strategy value">
							<select wicket:id="select" class="form-control"></select>
							<div wicket:id="help" class="help-block"></div>	
							<div wicket:id="status" class="status"></div>						
						</td>
					</tr>
					<tr class="reviewers">
						<td class="name">Reviewers</td>
						<td class="value"><div wicket:id="reviewers"></div></td>
					</tr>
					<wicket:enclosure child="builds">
					<tr class="builds">
						<td class="name">Builds</td>
						<td class="value"><div wicket:id="builds"></div></td>
					</tr>
					</wicket:enclosure>
				</table>
				<div class="clearfix">
					<input wicket:id="send" type="submit" class="btn btn-primary pull-left" value="Create Pull Request"></input>
				</div>
			</form>
		</div>	
	</wicket:fragment>
</wicket:extend>
