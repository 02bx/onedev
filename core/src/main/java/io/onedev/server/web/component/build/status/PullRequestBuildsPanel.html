<wicket:panel>
	<table class="pullrequest-builds">
		<tr wicket:id="builds">
			<td class="status">
				<span wicket:id="status" class="build-status"></span>
			</td>
			<td class="job">
				<span wicket:id="job"></span>
			</td>
			<td class="number">
				<a wicket:id="number"><span wicket:id="label"></span></a>
			</td>
		</tr>
	</table>
</wicket:panel>
