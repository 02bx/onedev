<wicket:extend>
	<div id="new-issue">
		<div class="head">Create Issue</div>
		<div class="body">
			<form wicket:id="form" class="leave-confirm">
				<div class="form-group">
					<label class="control-label">Title <span class="required">*</span></label>
					<input wicket:id="title" type="text" class="form-control" placeholder="Input title here">
					<div wicket:id="titleFeedback"></div>
				</div>
				<div class="form-group">
					<label class="control-label">Description</label>
					<div wicket:id="description"></div>
				</div>		
				<div class="form-group">
					<label class="control-label">Milestone</label>
					<div>
						<input wicket:id="milestone" type="hidden" class="form-group"></input>
					</div>
				</div>		
				<div wicket:id="fields"></div>
				<button type="submit" class="btn btn-primary dirty-aware">Save</button>
			</form>
		</div>
	</div>
</wicket:extend>
