<wicket:panel>
	<div class="content">
		<div class="head clearfix">
			<span class="pull-left">Backlog</span>
			<span wicket:id="count" class="badge pull-right"></span>
			<a wicket:id="addCard" title="Add new card to this list" class="add-card pull-right"><i class="fa fa-plus"></i></a>
		</div>
		<div wicket:id="body" class="body"></div>
	</div>
</wicket:panel>
