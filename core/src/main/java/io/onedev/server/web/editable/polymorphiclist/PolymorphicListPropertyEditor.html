<wicket:panel>
	<table wicket:id="listEditor" class="polymorphic list table table-hover">
		<tbody>
			<!-- Put no-elements row here as Firefox has some issues displaying top border 
			of no-elements if tbody is empty -->
			<tr wicket:id="noElements" class="no-elements">
				<td>No elements defined</td>
			</tr>
			<tr wicket:id="elements"></tr>
		</tbody>
		<tfoot>
			<tr class="add-element">
				<td colspan="3"><a wicket:id="addElement" title="Add new element" class="btn btn-default"><span class="fa fa-plus-circle add"></span> Add Item</a></td>
			</tr>
		</tfoot>
	</table>
	<wicket:fragment wicket:id="horizontalFrag">
		<td class="type-selector">
			<select wicket:id="elementTypeSelector" class="form-control"></select>
		</td>
		<td>
			<div wicket:id="elementEditor"></div>
			<div wicket:id="feedback"></div>
		</td>			
		<td class="actions">
			<a wicket:id="deleteElement" title="Delete this element"><span class="delete icon"></span></a>
			<span class="move icon handle" title="Drag to reorder elements"></span>
		</td>
	</wicket:fragment>
	<wicket:fragment wicket:id="verticalFrag">
		<td>
			<div class="type-selector">
				<select wicket:id="elementTypeSelector" class="form-control"></select>
			</div>
			<div wicket:id="elementEditor"></div>
			<div wicket:id="feedback"></div>
		</td>
		<td class="actions">
			<a wicket:id="deleteElement" title="Delete this element"><span class="delete icon"></span></a>
			<span class="move icon handle" title="Drag to reorder elements"></span>
		</td>
	</wicket:fragment>
</wicket:panel>
