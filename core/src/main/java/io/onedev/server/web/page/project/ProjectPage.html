<wicket:extend>
	<div id="project">
		<div wicket:id="sidebar"></div>
		<div class="content">
			<wicket:child></wicket:child>
		</div>
	</div>
	<wicket:fragment wicket:id="breadcrumbFrag">
		<div class="project clearfix">
			<a wicket:id="name" class="pull-left name"></a>
			<a wicket:id="moreInfo" class="pull-left more-info"><i class="fa fa-ellipsis-h"></i></a>
		</div>
	</wicket:fragment>
</wicket:extend>
