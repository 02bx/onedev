<wicket:extend>
	<div id="issue-detail">
		<div class="main">
			<div wicket:id="title" class="title"></div>
			<div class="state-and-actions clearfix">
				<span wicket:id="state" class="state label pull-left"></span>
				<div class="transition-actions pull-left">
					<wicket:enclosure child="transitions">
					<span class="btn-group">
						<a wicket:id="transitions" class="btn btn-default btn-sm"><span wicket:id="label"></span></a>
					</span>
					</wicket:enclosure>
				</div>
				<a wicket:id="newIssue" class="new-issue pull-left btn btn-success btn-sm"><i class="fa fa-plus"></i> New Issue</a>
			</div>
			<div wicket:id="actionOptions" class="action-options"></div>
			<ul wicket:id="issueTabs" class="tabs nav nav-tabs"></ul>
			<wicket:child></wicket:child>
		</div>
		<div class="side">
			<div wicket:id="issueNav" class="nav"></div>
			<div wicket:id="fields" class="fields">
				<div class="head">
					Custom Fields <a wicket:id="edit" title="Edit custom fields" class="edit action"><i class="fa fa-pencil"></i></a>
				</div>
				<div class="body">
					<table>
						<tr wicket:id="fields">
							<td class="name"><span wicket:id="name"></span></td>
							<td class="values"><div wicket:id="values"></div></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="milestone">
				<div class="head">Milestone</div>
				<div wicket:id="milestone" class="body"></div>
			</div>
			<div wicket:id="votes" class="votes">
				<div class="head">
					Issue Votes (<span wicket:id="count"></span>) 
				</div>
				<div class="body">
					<wicket:enclosure child="voters">
					<div class="voters">
						<span wicket:id="voters"><a wicket:id="voter" class="avatar"></a></span> <span wicket:id="more">and more</span>
					</div>
					</wicket:enclosure>
					<a wicket:id="vote" class="btn btn-default btn-sm vote"><i class="fa fa-thumbs-o-up"></i> <span wicket:id="label"></span></a>
				</div>
			</div>
			<div wicket:id="watches" class="watch">
				<div class="head">
					Issue Watchers (<span wicket:id="count"></span>)
				</div>
				<div class="body">
					<div class="watchers">
						<span wicket:id="watchers"><a wicket:id="watcher" class="avatar"></a></span> <span wicket:id="more">and more</span>
					</div>
					<a wicket:id="watch" class="watch-status btn btn-sm btn-default"></a>
				</div>
			</div>
			<wicket:enclosure child="delete">
			<div>
			<a wicket:id="delete" class="delete btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete</a>
			</div>
			</wicket:enclosure>
		</div>
	</div>
	<wicket:fragment wicket:id="transitionFrag">
		<form wicket:id="form" class="state-transition leave-confirm">
			<div wicket:id="fields"></div>
			<div wicket:id="comment"></div>
			<div class="actions">
				<button wicket:id="save" type="submit" class="btn btn-primary">Ok</button>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="titleEditFrag">
		<div wicket:id="feedback"></div>
		<form wicket:id="form" class="form-inline">
			<input wicket:id="title" type="text" placeholder="Input title" class="form-control"></input>
			<input wicket:id="save" type="submit" value="Save" class="btn btn-primary"/>
			<input wicket:id="cancel" type="button" value="Cancel" class="btn btn-default"/>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="titleViewFrag">
		<span wicket:id="title"></span>
		<a wicket:id="edit" title="Edit title" class="edit"><i class="fa fa-pencil"></i></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="issueNavFrag">
		<a wicket:id="prev" title="Previous issue" class="prev"><i class="fa fa-arrow-left"></i></a>
		<span wicket:id="current"></span>
		<a wicket:id="next" title="Next issue" class="next"><i class="fa fa-arrow-right"></i></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="userFrag">
		<a wicket:id="avatar"></a> <a wicket:id="name"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="nonEmptyValuesFrag">
		<div wicket:id="values" class="value"><span wicket:id="value"></span></div>	
	</wicket:fragment>
	<wicket:fragment wicket:id="fieldEditFrag">
		<form wicket:id="form" class="field-edit leave-confirm">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 id="modal-title" class="modal-title">
					Edit Custom Fields
				</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save"></input>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="milestoneViewFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a> 
		<a wicket:id="edit" title="Change milestone" class="edit action"><i class="fa fa-pencil"></i></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="milestoneEditFrag">
		<form wicket:id="form">
			<input wicket:id="milestone" type="hidden" class="form-control"></input>
			<div class="actions">
				<a wicket:id="save" class="dirty-aware btn btn-primary btn-sm">Save</a>
				<a wicket:id="cancel" class="btn btn-default btn-sm">Cancel</a>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
