<wicket:panel>
	<a wicket:id="number" class="number"><span wicket:id="label"></span></a>
	<span wicket:id="title" class="title"></span>
	<div wicket:id="state" class="state"></div>
	<a wicket:id="detail" class="detail" title="Click to show more information"><i class="fa fa-info-circle"></i></a>
</wicket:panel>
