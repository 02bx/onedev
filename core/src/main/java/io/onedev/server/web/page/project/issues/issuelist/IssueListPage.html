<wicket:extend>
	<div id="issue-list">
		<div class="head clearfix">
			<a wicket:id="newIssue" class="btn btn-success pull-left"><i class="fa fa-plus"></i> Create New</a>
			<span class="pull-right btn-group">
				<a wicket:id="fields" class="btn btn-default" title="Additional fields to display"><i class="fa fa-list-ul"></i></a>
				<a wicket:id="sorts" class="btn btn-default" title="Sort on specified fields"><i class="fa fa-sort-amount-desc"></i></a>
			</span>
		</div>
		<div wicket:id="body" class="body">
			<wicket:enclosure child="reconcile">
			<div class="alert alert-warning">Issue workflow has been changed and it may 
			cause issue working improperly, please 
			<a wicket:id="reconcile">reconcile</a> existing issues with the change</div>
			</wicket:enclosure>
			<div wicket:id="issues" class="issue">
				<div class="primary">
					<div wicket:id="id" class="id"></div>
					<div wicket:id="title" class="title"></div>
					<div class="reporter">
						<a wicket:id="reporterName"></a>
						opened
						<span wicket:id="reportDate"></span>
					</div>
				</div>
				<div class="additional">
					<div class="state"><div wicket:id="state"></div></div>
					<div wicket:id="fields"></div>
					<div title="Votes" class="votes"><i class="fa fa-thumbs-o-up"></i> <span wicket:id="votes" class="votes"></span></div>
				</div>
			</div>
			<div class="center"><ul wicket:id="issuesPageNav"></ul></div>
			<div wicket:id="noIssues" class="no-records">No issues found</div>
		</div>
	</div>
	<wicket:fragment wicket:id="titleFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="fieldsFrag">
		<form wicket:id="form" class="issue-table-fields leave-confirm no-autofocus">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 id="modal-title" class="modal-title">
					Additional Fields to Display
				</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer clearfix">
				<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save"></input>
				<a wicket:id="saveAsDefault" class="dirty-aware btn btn-primary">Save as Default</a>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>	
	</wicket:fragment>
	<wicket:fragment wicket:id="sortsFrag">
		<form wicket:id="form" class="issue-table-sorts leave-confirm">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 id="modal-title" class="modal-title">
					Sort on Specified Fields
				</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
				<div wicket:id="feedback"></div>
			</div>
			<div class="modal-footer clearfix">
				<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save"></input>
				<a wicket:id="saveAsDefault" class="dirty-aware btn btn-primary">Save as Default</a>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>	
	</wicket:fragment>
</wicket:extend>
