<wicket:extend>
	<div wicket:id="error" class="wide center-box">
   		<pre wicket:id="title" class="title"></pre>
   		<div class="actions">
        	<a wicket:id="home" class="btn btn-primary">Back to home</a>
			<a wicket:id="showDetail" class="btn btn-primary">Show Error Detail</a>			
		</div>
		<div wicket:id="detail"></div>
    </div>
    <wicket:fragment wicket:id="detailFrag">
		<div class="detail">
			<div class="head">Error Detail</div>
			<div wicket:id="body" class="body"></div>
		</div>
    </wicket:fragment>
</wicket:extend>
