<wicket:panel>
	<div class="board-card-detail">
		<div class="modal-header clearfix">
			<div wicket:id="title" class="pull-left"></div>
			<button wicket:id="close" type="button" class="close pull-right">&times;</button>
		</div>
		<div class="body">
			<div class="main">
				<div wicket:id="operations"></div>
				<ul wicket:id="tabs" class="tabs nav nav-tabs"></ul>
				<div wicket:id="tabContent"></div>
			</div>
			<div wicket:id="side" class="side"></div>
		</div>
	</div>
</wicket:panel>
