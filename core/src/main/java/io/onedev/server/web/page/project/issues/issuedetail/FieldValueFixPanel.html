<wicket:panel>
	<form wicket:id="form" class="fix-field-value leave-confirm">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
			<h4 id="modal-title" class="modal-title">
				Fix Invalid Field Value
			</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-warning">'<span wicket:id="fieldValue"></span>' is not a 
			valid value of field '<span wicket:id="fieldName"></span>'. 
			You may change it to a valid value or delete it below
			</div>
			<div wicket:id="editor"></div>
		</div>
		<div class="modal-footer">
			<input wicket:id="fix" type="submit" class="dirty-aware btn btn-primary" value="Fix"></input>
			<a wicket:id="cancel" class="btn btn-default">Cancel</a>
		</div>
	</form>	
</wicket:panel>
