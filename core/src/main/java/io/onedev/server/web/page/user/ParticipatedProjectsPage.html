<wicket:extend>
	<div class="project list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="filterProjects" class="form-control search" placeholder="Filter by project name"></input>
			</div>
			<div class="pull-left">
				<input wicket:id="addNew" type="hidden" class="form-control"></input>
			</div>
			<div class="pull-left">
				<a wicket:id="deleteSelected" class="btn btn-default"><i class="fa fa-trash"></i> Delete Selected</a>
			</div>
		</div>
		<table wicket:id="projects" class="projects table table-hover table-condensed"></table>
	</div>
	<wicket:fragment wicket:id="projectFrag">
		<a wicket:id="project"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="teamsFrag">
		<span wicket:id="teams"></span>
		<a wicket:id="edit" title="Edit joined teams"><i class="fa fa-pencil"></i></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="teamsEditFrag">
		<form wicket:id="form" class="joined-teams">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 id="modal-title" class="modal-title">
					Joined Teams
				</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<input wicket:id="save" type="submit" class="btn btn-primary" value="Save"></input>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
