<wicket:panel>
	<table class="pullrequest-builds">
		<tr wicket:id="builds">
			<td class="status">
				<span wicket:id="status" class="build-status"></span>
			</td>
			<td class="configuration">
				<span wicket:id="configuration"></span>
			</td>
			<td class="description">
				<a wicket:id="description"><span wicket:id="label"></span></a>
			</td>
		</tr>
	</table>
</wicket:panel>
