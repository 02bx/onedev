<wicket:panel>
	<table class="pullrequest-builds">
		<tr wicket:id="builds">
			<td class="result">
				<span wicket:id="result" class="build-status"></span>
			</td>
			<td class="configuration">
				<span wicket:id="configuration"></span>
			</td>
			<td class="description">
				<span wicket:id="content"></span>
			</td>
		</tr>
	</table>
	<wicket:fragment wicket:id="linkFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:panel>
