<wicket:panel>
	<div class="actions">
		<a wicket:id="reopen" title="Reopen milestone"><i class="fa fa-repeat"></i> reopen</a>
		<a wicket:id="close" title="Close milestone"><i class="fa fa-check"></i> close</a>
		<a wicket:id="edit" title="Edit milestone"><i class="fa fa-pencil"></i> edit</a>
		<a wicket:id="delete" title="Delete milestone"><i class="fa fa-trash"></i> delete</a>
	</div>
	<wicket:fragment wicket:id="confirmCloseWithOpenIssuesFrag">
		<form wicket:id="form" class="confirm-close-milestone no-autofocus">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 wicket:id="title" id="modal-title" class="modal-title">
					Confirm Close Milestone
				</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer clearfix">
				<input wicket:id="ok" type="submit" class="dirty-aware btn btn-primary" value="Ok"></input>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>	
	</wicket:fragment>
	<wicket:fragment wicket:id="confirmCloseWithoutOpenIssuesFrag">
		<div class="modal-body">
			<h4>Do you really want to close milestone &quot;<span wicket:id="milestone"></span>&quot;?</h4>
		</div>
		<div class="modal-footer clearfix">
			<a wicket:id="ok" class="btn btn-primary">Ok</a>
			<a wicket:id="cancel" class="btn btn-default">Cancel</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="confirmDeleteWithIssuesFrag">
		<form wicket:id="form" class="confirm-delete-milestone no-autofocus">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 wicket:id="title" id="modal-title" class="modal-title">
					Confirm Delete Milestone
				</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer clearfix">
				<input wicket:id="ok" type="submit" class="dirty-aware btn btn-primary" value="Ok"></input>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>	
	</wicket:fragment>
	<wicket:fragment wicket:id="confirmDeleteWithoutIssuesFrag">
		<div class="modal-body">
			<h4>Do you really want to delete milestone &quot;<span wicket:id="milestone"></span>&quot;?</h4>
		</div>
		<div class="modal-footer clearfix">
			<a wicket:id="ok" class="btn btn-primary">Ok</a>
			<a wicket:id="cancel" class="btn btn-default">Cancel</a>
		</div>
	</wicket:fragment>
</wicket:panel>
