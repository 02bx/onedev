<wicket:extend>
	<div class="page-title">Build Configurations</div>
	<div class="configuration list">
		<div class="head clearfix">
			<div class="pull-left clearable-wrapper">
				<input wicket:id="filterConfigurations" class="form-control search" placeholder="Filter by name">
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New Configuration</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="configurations" class="configurations table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="delete" title="Delete this configuration"><i class="fa fa-trash"></i></a>
		<a wicket:id="cleanup" title="Cleanup builds according to build cleanup strategy"><i class="fa fa-eraser"></i></a>
	</wicket:fragment>
</wicket:extend>
