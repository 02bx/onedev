<wicket:panel>
    <div wicket:id="content" class="build-spec build-spec-editor"></div>
    <wicket:fragment wicket:id="validFrag">
        <div wicket:id="buildSpec" class="valid"></div>
    </wicket:fragment>
    <wicket:fragment wicket:id="invalidFrag">
        <div class="invalid">
            <div class="title">Error rendering build spec</div>
            <div wicket:id="errorMessage" class="error-message"></div>
        </div>
    </wicket:fragment>
</wicket:panel>
