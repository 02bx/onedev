<wicket:extend>
	<div class="issue-fields list">
		<div class="head clearfix">
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<table wicket:id="issueFields" class="table table-hover"></table>
		<div class="help-block">
			<b><i class="fa fa-lightbulb-o"></i> Tips:</b> Fields defined here will not take effect unless they are required by specific issue state 
		</div>
	</div>
	<wicket:fragment wicket:id="nameColumnFrag">
		<span class="drag-handle fa fa-arrows" title="Drag to reorder fields"></span>
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="otherColumnFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="viewFieldFrag">
		<div class="actions">
			<a wicket:id="edit" class="btn btn-sm btn-default"><i class="fa fa-pencil"></i> Edit</a>
			<a wicket:id="delete" class="btn btn-sm btn-default"><i class="fa fa-trash"></i> Delete</a>
		</div>
		<div wicket:id="feedback"></div>
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:extend>
