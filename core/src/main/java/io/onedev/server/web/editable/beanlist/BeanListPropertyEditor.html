<wicket:panel>
    <div class="bean-list list">
        <div class="head"><a wicket:id="addElement" title="Add new" class="add-element btn btn-default btn-xs"><i class="fa fa-plus"></i></a></div>
        <table class="table table-condensed">
            <thead>
                <th wicket:id="headers">
                    <span wicket:id="header"></span>
                    <span wicket:id="required" class="required"></span>
                    <span wicket:id="help" class="fa fa-question-circle"></span>
                </th>
                <th class="actions">&nbsp;</th>
            </thead>
            <tbody>
                <tr wicket:id="elements">
                    <td wicket:id="properties">
                        <div wicket:id="propertyEditor"></div>
                        <div wicket:id="feedback"></div>
                    </td>
                    <td class="actions">
                        <a wicket:id="deleteElement" title="Delete this"><span class="fa fa-trash delete"></span></a>
                        <span class="drag-indicator fa fa-reorder"></span>
                    </td>
                </tr>
            </tbody>
            <tfoot wicket:id="noElements">
                <tr>
                    <td wicket:id="td" class="no-elements">No elements defined</td>
                </tr>
            </tfoot>
        </table>
    </div>
</wicket:panel>
