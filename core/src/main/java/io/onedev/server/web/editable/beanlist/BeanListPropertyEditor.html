<wicket:panel>
	<table wicket:id="listEditor" class="bean list">
		<thead>
			<th wicket:id="headers">
				<span wicket:id="header"></span>
				<span wicket:id="required" class="required"></span>
				<span wicket:id="help" class="fa fa-question-circle"></span>
			</th>
			<th class="actions">&nbsp;</th>
		</thead>
		<tbody>
			<tr wicket:id="elements">
				<td wicket:id="properties">
					<div wicket:id="propertyEditor"></div>
					<div wicket:id="feedback"></div>
				</td>
				<td class="actions">
					<a wicket:id="deleteElement" title="Delete this element"><span class="fa fa-trash delete"></span></a>
					<span class="drag-indicator fa fa-reorder"></span>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="add-element">
				<td wicket:id="newRow" class="add-element"><a wicket:id="addElement" class="btn btn-default"><span class="fa fa-plus-circle add"></span> <span wicket:id="label"></span></a></td>
			</tr>
		</tfoot>
	</table>
</wicket:panel>
