<wicket:extend>
	<div id="issue-boards">
		<div class="head clearfix">
			<div wicket:id="boardSelector" class="board-selector"></div>
			<div wicket:id="sprint" class="sprint"></div>
			<div class="actions btn-group">
				<a wicket:id="editBoard" class="btn btn-default btn-sm"><i class="fa fa-pencil"></i> Edit</a>
				<a wicket:id="addBoard" class="btn btn-default btn-sm"><i class="fa fa-plus"></i> Add</a>
				<a wicket:id="deleteBoard" class="btn btn-default btn-sm"><i class="fa fa-trash"></i> Delete</a>
			</div>
		</div>
		<div class="body">
		</div>
	</div>
</wicket:extend>
