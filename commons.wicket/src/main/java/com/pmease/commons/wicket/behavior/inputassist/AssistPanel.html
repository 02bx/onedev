<wicket:panel>
	<div class="input-assist">

			<li wicket:id="assistItems" class="selectable">
				<a wicket:id="link"><span wicket:id="label"></span></a>
			</li>
		</ul>
		</wicket:enclosure>
		<wicket:enclosure child="recentInputs">

				<a wicket:id="link"><span wicket:id="label"></span></a>
			</li>
		</ul>
		</wicket:enclosure>
	</div>
</wicket:panel>
