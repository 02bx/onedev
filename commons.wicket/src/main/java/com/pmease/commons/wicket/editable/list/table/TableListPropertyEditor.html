<wicket:panel>
	<wicket:enclosure child:id="enable">
		<input wicket:id="enable" type="checkbox" class="enable"></input>
	</wicket:enclosure>
	<table wicket:id="valueEditor" class="list editor table table-hover">
		<thead>
			<th wicket:id="headers">
				<span wicket:id="header"></span>
				<span wicket:id="required" class="required"></span>
			</th>
		</thead>
		<tbody>
			<tr wicket:id="elements">
				<td wicket:id="elementProperties">
					<div wicket:id="elementPropertyEditor"></div>
					<wicket:enclosure child="propertyValidationErrors">
						<ul class="error-message">
							<li wicket:id="propertyValidationErrors">
								<span wicket:id="propertyValidationError"></span>
							</li>
						</ul>
					</wicket:enclosure>
				</td>
				<td><a wicket:id="deleteElement" class="btn btn-danger btn-sm">Delete</a></td>
			</tr>
			<wicket:enclosure>
				<tr>
					<td wicket:id="noElements" class="no-elements">No Elements Defined</td>
				</tr>
			</wicket:enclosure>
		</tbody>
		<tfoot>
			<tr>
				<td wicket:id="addElement"><a wicket:id="addElement" class="btn btn-primary btn-sm">Add New</a></td>
			</tr>
		</tfoot>
	</table>
</wicket:panel>
