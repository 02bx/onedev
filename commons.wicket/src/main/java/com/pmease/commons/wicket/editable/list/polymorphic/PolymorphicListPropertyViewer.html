<wicket:panel>
	<table wicket:id="table" class="polymorphic list table table-condensed">
		<tbody>
			<tr wicket:id="elements">
				<wicket:container wicket:id="content"></wicket:container>
			</tr>
		</tbody>
		<tfoot>
			<tr wicket:id="noElements">
				<td class="no-elements">No Elements Defined</td>
			</tr>
		</tfoot>
	</table>
	<wicket:fragment wicket:id="horizontalFrag">
		<td wicket:id="elementType" class="type-selector"></td>
		<td wicket:id="element"></td>
	</wicket:fragment>
	<wicket:fragment wicket:id="verticalFrag">
		<td>
			<div wicket:id="elementType" class="type-selector"></div>
			<div wicket:id="element"></div>
		</td>
	</wicket:fragment>
</wicket:panel>
