<wicket:panel>
	<wicket:enclosure child="beanValidationErrors">
		<div class="alert alert-danger">
			<ul>
				<li wicket:id="beanValidationErrors">
					<span wicket:id="beanValidationError"></span>
				</li>
			</ul>
		</div>
	</wicket:enclosure>
	<div wicket:id="beanEditor"></div>
	
	<wicket:fragment wicket:id="default">
		<div class="reflection editor">
			<div wicket:id="properties" class="form-group">
				<div class="name control-label">
					<span wicket:id="name"></span>
					<span wicket:id="required" class="required"></span>
				</div>
				<div class="value">
					<div wicket:id="value"></div>
					<span wicket:id="description" class="help-block"></span>
					<wicket:enclosure child="propertyValidationErrors">
						<ul class="help-block">
							<li wicket:id="propertyValidationErrors">
								<span wicket:id="propertyValidationError"></span>
							</li>
						</ul>
					</wicket:enclosure>
				</div>
		</div>
		</div>
	</wicket:fragment>

	<wicket:fragment wicket:id="table">
		<table class="reflection editor">
			<tr wicket:id="properties">
				<td class="name control-label">
					<span wicket:id="name"></span>
					<span wicket:id="required" class="required"></span>
				</td>
				<td class="value">
					<div wicket:id="value"></div>
					<span wicket:id="description" class="help-block"></span>
					<wicket:enclosure child="propertyValidationErrors">
						<ul class="help-block">
							<li wicket:id="propertyValidationErrors">
								<span wicket:id="propertyValidationError"></span>
							</li>
						</ul>
					</wicket:enclosure>
				</td>
			</tr>
		</table>
	</wicket:fragment>
	
</wicket:panel>
