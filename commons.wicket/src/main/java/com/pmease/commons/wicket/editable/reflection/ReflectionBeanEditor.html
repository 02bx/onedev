<wicket:panel>
	<wicket:enclosure child="beanValidationErrors">
		<div class="alert alert-danger">
			<ul>
				<li wicket:id="beanValidationErrors">
					<span wicket:id="beanValidationError"></span>
				</li>
			</ul>
		</div>
	</wicket:enclosure>
	<table class="reflection editor">
		<tr wicket:id="properties">
			<td class="name control-label">
				<span wicket:id="name"></span>
			</td>
			<td class="value">
				<div wicket:id="value"></div>
				<span wicket:id="description" class="help-block"></span>
				<wicket:enclosure child="propertyValidationErrors">
					<ul class="help-block">
						<li wicket:id="propertyValidationErrors">
							<span wicket:id="propertyValidationError"></span>
						</li>
					</ul>
				</wicket:enclosure>
			</td>
		</tr>
	</table>
</wicket:panel>
