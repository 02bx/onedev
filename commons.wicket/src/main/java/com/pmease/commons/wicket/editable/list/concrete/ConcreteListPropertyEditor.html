<wicket:panel>
	<wicket:enclosure child:id="enable">
		<input wicket:id="enable" type="checkbox" class="enable"></input>
	</wicket:enclosure>
	<table wicket:id="listEditor" class="concrete list table table-hover">
		<thead>
			<th wicket:id="headers">
				<span wicket:id="header"></span>
				<span wicket:id="required" class="required"></span>
			</th>
			<th>&nbsp;</th>
		</thead>
		<tbody>
			<!-- Put no-elements row here as Firefox has some issues displaying top border 
			of no-elements if tbody is empty -->
			<tr wicket:id="noElementsRow" class="no-elements">
				<td wicket:id="noElementsColumn"><div>No Elements Defined</div></td>
			</tr>
			<tr wicket:id="elements">
				<td wicket:id="properties">
					<div wicket:id="propertyEditor"></div>
					<div wicket:id="feedback"></div>
				</td>
				<td class="actions">
					<!-- float elements here in order to adjust icon position easily as these two icons are not 
					of the same size under same font -->
					<a wicket:id="deleteElement" class="fa fa-2x fa-times pull-left" title="Delete this element"></a>
					<div class="fa fa-arrows handle pull-left" title="Drag to reorder elements"></div>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="add-element">
				<td wicket:id="newRow" class="add-element"><a wicket:id="addElement" class="fa fa-2x fa-plus" title="Add new element"></a></td>
			</tr>
		</tfoot>
	</table>
</wicket:panel>
