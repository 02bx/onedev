<wicket:panel>
	<div class="modal-body specify-image-url">
		<form wicket:id="form">
			<h4>Specify image url</h4>
			<input wicket:id="url" class="form-control"></input>
			<div wicket:id="feedback" class="feedback"></div>
			<button wicket:id="insert" type="submit" class="btn btn-primary">Insert Image</button>
			<button wicket:id="cancel" class="btn btn-default" type="button">Cancel</button>	
		</form>
	</div>
</wicket:panel>
