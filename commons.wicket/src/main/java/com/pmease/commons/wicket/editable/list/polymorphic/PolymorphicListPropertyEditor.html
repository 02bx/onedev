<wicket:panel>
	<wicket:enclosure child:id="enable">
		<input wicket:id="enable" type="checkbox" class="enable"></input>
	</wicket:enclosure>
	<table wicket:id="valueEditor" class="polymorphic editor">
		<tbody>
			<tr wicket:id="elements">
				<td>
					<div class="clearfix">
						<div class="pull-left right-spacing">
							<select wicket:id="elementTypeSelector" class="type form-control"></select>
						</div>
						<div class="pull-left">
							<a wicket:id="deleteElement" class="btn btn-danger btn-sm">Delete</a>
						</div>
					</div>
					<div wicket:id="elementEditor"></div>
					<wicket:enclosure child="elementValidationErrors">
						<ul class="error-message">
							<li wicket:id="elementValidationErrors">
								<span wicket:id="elementValidationError"></span>
							</li>
						</ul>
					</wicket:enclosure>
				</td>
			</tr>
			<wicket:enclosure>
				<tr>
					<td wicket:id="noElements" class="no-elements">No Elements Defined</td>
				</tr>
			</wicket:enclosure>
		</tbody>
		<tfoot>
			<tr>
				<td wicket:id="addElement"><a wicket:id="addElement" class="btn btn-primary btn-sm">Add New</a></td>
			</tr>
		</tfoot>
	</table>
</wicket:panel>
