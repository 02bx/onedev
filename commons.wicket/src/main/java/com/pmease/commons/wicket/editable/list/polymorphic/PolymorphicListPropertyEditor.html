<wicket:panel>
	<wicket:enclosure child:id="enable">
		<input wicket:id="enable" type="checkbox" class="enable"></input>
	</wicket:enclosure>
	<table wicket:id="listEditor" class="polymorphic list table table-hover">
		<tbody>
			<!-- Put no-elements row here as Firefox has some issues displaying top border 
			of no-elements if tbody is empty -->
			<tr wicket:id="noElements" class="no-elements">
				<td>No Elements Defined</td>
			</tr>
			<tr wicket:id="elements"></tr>
		</tbody>
		<tfoot>
			<tr class="add-element">
				<td colspan="3"><a wicket:id="addElement" class="fa fa-2x fa-plus" title="Add new element"></a></td>
			</tr>
		</tfoot>
	</table>
	<wicket:fragment wicket:id="horizontalFrag">
		<td class="type-selector">
			<select wicket:id="elementTypeSelector" class="form-control focusable"></select>
		</td>
		<td>
			<div wicket:id="elementEditor"></div>
			<div wicket:id="feedback"></div>
		</td>			
		<td class="actions">
			<!-- float elements here in order to adjust icon position easily as these two icons are not 
			of the same size under same font -->
			<a wicket:id="deleteElement" class="fa fa-2x fa-times pull-left" title="Delete this element"></a>
			<div class="fa fa-arrows handle pull-left" title="Drag to reorder elements"></div>
		</td>
	</wicket:fragment>
	<wicket:fragment wicket:id="verticalFrag">
		<td>
			<div class="type-selector">
				<select wicket:id="elementTypeSelector" class="form-control focusable"></select>
			</div>
			<div wicket:id="elementEditor"></div>
			<div wicket:id="feedback"></div>
		</td>
		<td class="actions">
			<!-- float elements here in order to adjust icon position easily as these two icons are not 
			of the same size under same font -->
			<a wicket:id="deleteElement" class="fa fa-2x fa-times pull-left" title="Delete this element"></a>
			<div class="fa fa-arrows handle pull-left" title="Drag to reorder elements"></div>
		</td>
	</wicket:fragment>
</wicket:panel>
