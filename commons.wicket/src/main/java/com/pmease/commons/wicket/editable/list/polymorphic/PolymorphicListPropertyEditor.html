<wicket:panel>
	<wicket:enclosure child:id="enable">
		<input wicket:id="enable" type="checkbox" class="enable"></input>
	</wicket:enclosure>
	<table wicket:id="listEditor" class="polymorphic elements table table-hover">
		<tbody>
			<tr wicket:id="elements"></tr>
			<wicket:enclosure>
				<tr>
					<td wicket:id="noElements" class="no-elements">No Elements Defined</td>
				</tr>
			</wicket:enclosure>
		</tbody>
		<tfoot>
			<tr>
				<td wicket:id="addRow"><a wicket:id="addElement" class="fa fa-2x fa-plus" title="Add new element"></a></td>
			</tr>
		</tfoot>
	</table>
	<wicket:fragment wicket:id="horizontalFrag">
		<td>
			<select wicket:id="elementTypeSelector" class="type form-control"></select>
		</td>
		<td>
			<div wicket:id="elementEditor"></div>
			<div wicket:id="feedback"></div>
		</td>			
		<td class="actions">
			<!-- float elements here in order to adjust icon position easily as these two icons are not 
			of the same size under same font -->
			<a wicket:id="deleteElement" class="fa fa-2x fa-times pull-left" title="Delete this element"></a>
			<div class="fa fa-arrows handle pull-left" title="Drag to reorder elements"></div>
		</td>
	</wicket:fragment>
	<wicket:fragment wicket:id="verticalFrag">
		<td>
			<select wicket:id="elementTypeSelector" class="type form-control"></select>
			<div wicket:id="elementEditor"></div>
			<div wicket:id="feedback"></div>
		</td>
		<td class="actions">
			<!-- float elements here in order to adjust icon position easily as these two icons are not 
			of the same size under same font -->
			<a wicket:id="deleteElement" class="fa fa-2x fa-times pull-left" title="Delete this element"></a>
			<div class="fa fa-arrows handle pull-left" title="Drag to reorder elements"></div>
		</td>
	</wicket:fragment>
</wicket:panel>
