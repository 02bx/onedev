<wicket:panel>
	<div wicket:id="content" class="polymorphic"></div>
	<wicket:fragment wicket:id="verticalFrag">
		<select wicket:id="typeSelector" class="type form-control"></select>
		<div wicket:id="beanEditor"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="horizontalFrag">
		<table>
			<tbody>
				<tr>
					<td><select wicket:id="typeSelector" class="type form-control"></select></td>
					<td><div wicket:id="beanEditor"></div></td>
				</tr>
			</tbody>
		</table>
	</wicket:fragment>
</wicket:panel>
