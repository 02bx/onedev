<wicket:panel>
	<div class="modal-header">
		<h4 class="modal-title">Insert Image</h4>
	</div>
	<div class="modal-body select-image">
		<div wicket:id="feedback" class="feedback"></div>
		<form wicket:id="form" class="image-info">
			<div class="form-group">
				<input wicket:id="url" class="form-control focusable"></input>
			</div>		
		</form>
		<div wicket:id="attachments"></div>
	</div>
	<div class="modal-footer">
		<button wicket:id="insert" type="submit" class="btn btn-primary">Insert</button>
		<button wicket:id="cancel" class="btn btn-default" type="button">Cancel</button>	
	</div>
	<wicket:fragment wicket:id="attachmentsFrag">
		<div class="thumbnails">
			<div wicket:id="rows" class="image-row clearfix">
				<div wicket:id="columns" class="image-column pull-left">
				<a wicket:id="link" tabindex="0">
					<img wicket:id="image"></img>
				</a>
				</div>
			</div>
			<div wicket:id="noImages" class="no-images">No existing images</div>
		</div>
		<form wicket:id="form">
		    <span class="btn btn-default btn-file">
		        Select local image (jpeg, png, gif)... <input wicket:id="file" type="file" accept=".png, .jpg, .jpeg, .gif"></input>
		    </span>		
		</form>
		<div class="alert alert-info">
			<i class="fa fa-info-circle"></i> Note: you may drag and drop to insert image directly 
			without opening this dialog, or paste image from clipboard if using Chrome.    
		</div>
	</wicket:fragment>
</wicket:panel>
